script: |
  super - | super -s -persist 'b.*' in.sup
  echo ===
  super - | super -s -persist '(foo|^bar)' in.sup

inputs:
  - name: in.sup
    data: |
      {a:1(baz=int8)}(=foo)
      {a:1}(foo)
      {a:1}(=fubar)
      {a:1}(fubar)
      {a:1}(=bar)
      {a:1}(bar)

outputs:
  - name: stdout
    data: |
      {a:1(baz=int8)}(=foo)
      {a:1(baz)}(=foo)
      {a:1}(=fubar)
      {a:1}(fubar)
      {a:1}(=bar)
      {a:1}(bar)
      ===
      {a:1(baz=int8)}(=foo)
      {a:1}(foo)
      {a:1}(=fubar)
      {a:1}(=fubar)
