apiVersion: v1
kind: Pod
metadata:
  name: dapi-envars
spec:
  containers:
    - name: test-container
      image: k8s.gcr.io/busybox
      command: [ "sh", "-c"]
      args:
      - while true; do
          echo -en '\n';
          echo "Application Server $(APPLICATION_SERVER)";
          sleep 10;
        done;
      env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: APPLICATION_SERVER
          value: "$(MY_POD_IP):8080"

