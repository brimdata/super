name: "Deploy"

on:
  push:
    branches:
      - eks-test-2
      - master

jobs:
  ecr-image-push:
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - env:
          ZQD_ECR_HOST: ${{ secrets.AWS_ECR_HOST }}
        run: |
          make docker-push-ecr
  eks-test-deploy:
    needs: ecr-image-push
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - env:
          ZQD_DATA_URI: s3://zq-github-test/${{ github.ref }}/zqd-data
          ZQD_ECR_HOST: ${{ secrets.AWS_ECR_HOST }}
          NAMESPACE: ci-${{ github.ref }}
        run: |
          aws eks --region us-east-2 update-kubeconfig --name zq-test
          kubectl create ns $NAMESPACE
          kubectl config set-context --current --namespace=$NAMESPACE
          make helm-uninstall
          make helm-install-recruiter
          make helm-install-root
          make helm-install-worker
