name: "Tests"

on:
  merge_group:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - run: |
          NUM=1
          while true; do
            echo "Test iteration ${NUM}:"
            go test -short ./... -count=1
            NUM=$(expr $NUM + 1)
          done
        shell: sh
