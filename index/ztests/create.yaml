script: |
  zed dev indexfile create -o index.zng -k a in.zson
  zq -z index.zng

inputs:
  - name: in.zson
    data: |
      {a:"hello"}

outputs:
  - name: stdout
    data: |
      {a:"hello"}
      {magic:"zed_index",version:3,order:"asc",child_field:"_child",frame_thresh:32768,sections:[18],keys:[["a"]]}
