script: |
  zq 'by s | sort s' babble.zson | zed dev indexfile create -o index.zng -k s -f 200 -znglz4blocksize 1 -
  zed dev dig trailer -Z index.zng
  echo ===
  zed dev dig section -z 2 index.zng

inputs:
  - name: babble.zson
    source: ../../testdata/babble.zson

outputs:
  - name: stdout
    data: |
      {
          magic: "ZNG Trailer",
          type: "index",
          version: 4,
          sections: [
              26133,
              64,
              523,
              3774
          ],
          meta: {
              order: "asc" (=order.Which),
              child_field: "_child",
              frame_thresh: 200,
              keys: [
                  [
                      "s"
                  ] (=field.Path)
              ] (=field.List)
          } (=index.FileMeta)
      } (=zngio.Trailer)
      ===
