script: |
  zq -o data.zng data.zson
  zq -o trailer.zng trailer.zson
  cat data.zng trailer.zng > index.zng
  ! zed dev indexfile lookup -z -k '"hello"' index.zng

inputs:
  - name: data.zson
    data: |
      {key:"hello"}
  - name: trailer.zson
    data: |
      {
          magic: "ZNG Trailer",
          type: "index",
          version: 0,
          sections: [ 1, 2, 3 ],
          meta: {
              order: "asc" (=order.Which),
              child_field: "_child",
              frame_thresh: 200,
              keys: [
                  [
                      "s"
                  ] (=field.Path)
              ] (=field.List)
          } (=index.FileMeta)
      } (=zngio.Trailer)

outputs:
  - name: stderr
    regexp: |
      .*: Zed index version 0 found while expecting version 4
