script: |
  microindex create -o index.zng -k a in.zson
  zq -z index.zng

inputs:
  - name: in.zson
    data: |
      {a:"hello"}

outputs:
  - name: stdout
    data: |
      {key:"hello"}
      {magic:"microindex",version:2 (int32),descending:false,child_field:"_child",frame_thresh:32768 (int32),sections:[16],keys:null (0=({key:string}))} (=1)
