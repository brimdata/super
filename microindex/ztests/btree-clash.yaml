script: |
  microindex convert -f 50 -o index.zng -k _child -
  microindex section -f tzng -trailer index.zng

inputs:
  - name: stdin
    data: |
      #0:record[key:string,_child:int64]
      0:[a;0;]
      0:[b;1;]
      0:[c;2;]

# because a key has the name _btree_child, _btree_child_0 is used
# as the child key in the b-tree sections
outputs:
  - name: stderr
    data: ''
  - name: stdout
    data: |
      #0:record[magic:string,version:int32,descending:bool,child_field:string,frame_thresh:int32,sections:array[int64],keys:record[_child:int64]]
      0:[microindex;2;F;_child_0;50;[33;]-;]
