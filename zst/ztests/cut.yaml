script: |
  zst create -o out.zst -
  zst cut -z -k a out.zst
  echo ===
  zst cut -z -k b out.zst
  echo ===
  zst cut -z -k b.c out.zst

inputs:
  - name: stdin
    data: |
      {a:"hello",b:{c:1(int32),d:2(int32)}}
      {a:"world",b:{c:3(int32),d:4(int32)}}
      {junk:"trick"}
      {a:"goodnight",b:{c:5(int32),d:6(int32)}}
      {a:"gracie",b:{c:7(int32),d:8(int32)}}

outputs:
  - name: stdout
    data: |
      "hello"
      "world"
      "goodnight"
      "gracie"
      ===
      {c:1(int32),d:2(int32)}
      {c:3(int32),d:4(int32)}
      {c:5(int32),d:6(int32)}
      {c:7(int32),d:8(int32)}
      ===
      1(int32)
      3(int32)
      5(int32)
      7(int32)
