script: |
  zq -f zst -o out.zst -
  zq -z -i zst out.zst

inputs:
  - name: stdin
    data: |
      {a:"hello",b:1}(=foo)
      {a:"there",b:2}(foo)
      {a:"goodbye",b:3}
      {a:"world",b:4}(=bar)

outputs:
  - name: stdout
    data: |
      {a:"hello",b:1}(=foo)
      {a:"there",b:2}(=foo)
      {a:"goodbye",b:3}
      {a:"world",b:4}(=bar)
