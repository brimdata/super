script: |
  zst create -o out.zst -
  zq -z -i zst out.zst

inputs:
  - name: stdin
    data: |
      {a:"hello",b:"foo"((string,float64))}
      {a:"world",b:1.((string,float64))}

outputs:
  - name: stdout
    data: |
      {a:"hello",b:"foo"((string,float64))}
      {a:"world",b:1.((string,float64))}
