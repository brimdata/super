script: |
  super -f csup -o out.csup -
  super -s out.csup

inputs:
  - name: stdin
    data: &input |
      {a:"hello",b:[{a:"a",b:"b"},{a:"c",b:"d"},{a:"e",b:"f"}]}
      {a:"world",b:null::(null|[{a:string,b:string|null}])}
      {a:"goodnight",b:[{a:"a",b:"b"},{a:"c",b:null},{a:"e",b:"f"},null]}

outputs:
  - name: stdout
    data: *input
