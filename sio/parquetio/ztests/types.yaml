script: |
  super -f parquet -o f.parquet -
  super -S f.parquet

inputs:
  - name: stdin
    data: |
      {
        u8: 8::uint8,
        u16: 16::uint16,
        u32: 32::uint32,
        u64: 64,
        i8: -8::int8,
        i16: -16::int16,
        i32: -32::int32,
        i64: -64,
        // duration is not supported by pqarrow.
        tim: 1970-01-01T00:00:00Z,
        f16: 16.::float16,
        f32: 32.::float32,
        f64: 64.,
        boo: false,
        byt: 0x01020304,
        str: "1234",
        ip: 1.2.3.4,
        net: 5.6.7.0/24,
        typ: <int8>,
        nul: null,
        err: error("err"),
        rec: {a:1},
        lst: [1,null],
        set: |[1,null]|,
        map: |{1:"one",2:null}|,
      }

outputs:
  - name: stdout
    data: |
      {
        u8: 8::uint8,
        u16: 16::uint16,
        u32: 32::uint32,
        u64: 64,
        i8: -8::int8,
        i16: -16::int16,
        i32: -32::int32,
        i64: -64,
        tim: 1970-01-01T00:00:00Z,
        f16: 16.::float16,
        f32: 32.::float32,
        f64: 64.,
        boo: false,
        byt: 0x01020304,
        str: "1234",
        ip: "1.2.3.4",
        net: "5.6.7.0/24",
        typ: "int8",
        nul: null,
        err: "error(\"err\")",
        rec: {
          a: 1
        },
        lst: [
          1,
          null
        ],
        set: [
          1,
          null
        ],
        map: |{
          1: "one",
          2: null
        }|
      }
