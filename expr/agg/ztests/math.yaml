script: |
  zq -z "avg(n)" in.zson > avg.zson
  zq -z "count()" in.zson > count.zson
  zq -z "any(n)" in.zson > any.zson
  zq -z "min(n)" in.zson > min.zson
  zq -z "max(n)" in.zson > max.zson

inputs:
  - name: in.zson
    data: |
      {n:0 (int32)} (=0)
      {n:5} (0)
      {n:10} (0)

outputs:
  - name: avg.zson
    data: |
      {avg:5.}
  - name: count.zson
    data: |
      {count:3 (uint64)} (=0)
  # Note: min/max shouldn't be int64 (especially for uint)  Issue #1506.
  - name: any.zson
    data: |
      {any:0 (int32)} (=0)
  - name: min.zson
    data: |
      {min:0}
  - name: max.zson
    data: |
      {max:10}
