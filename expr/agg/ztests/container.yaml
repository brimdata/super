script: |
  zq -z "union(x)" in.zson > union.zson
  zq -z "collect(x)" in.zson > collect.zson

inputs:
  - name: in.zson
    data: |
      {x:1(int32)}(=0)
      {x:-1}(0)
      {x:2}(0)
      {x:1}(0)
      {x:8}(0)
      {x:1}(0)

outputs:
  - name: union.zson
    data: |
      {union:|[1(int32),-1(int32),2(int32),8(int32)]|(=0)}(=1)
  - name: collect.zson
    data: |
      {collect:[1(int32),-1(int32),2(int32),1(int32),8(int32),1(int32)](=0)}(=1)
