zed: |
  type string_alias=string
  type union=(int64,string,string_alias)
  put this:=cast(<{a:union}>)

input: |
  {a:null}
  {a:null(int64)}
  {a:null(string)}
  {a:1}
  {a:"hello"}
  {a:"goodbye"(=string_alias)}

output: |
  {a:null(union=((int64,string,string_alias=(string))))}
  {a:null(union=((int64,string,string_alias=(string))))}
  {a:null(union=((int64,string,string_alias=(string))))}
  {a:1(union=((int64,string,string_alias=(string))))}
  {a:"hello"(union=((int64,string,string_alias=(string))))}
  {a:"goodbye"(=string_alias)(union=((int64,string,string_alias)))}
