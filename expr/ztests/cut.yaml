zed: put v:=cut(s,x)

input: |
  {x:1(int32),s:"a"}
  {x:2(int32),s:"b"}
  {s:"x"}
  {s:"b"}
  {none:"bad"}
  {x:1(int32),s:"a"}
  {x:3(int32),s:"e"}

output: |
  {x:1(int32),s:"a",v:{s:"a",x:1(int32)}}
  {x:2(int32),s:"b",v:{s:"b",x:2(int32)}}
  {s:"x",v:{s:"x",x:"missing"(error)}}
  {s:"b",v:{s:"b",x:"missing"(error)}}
  {none:"bad",v:{s:"missing"(error),x:"missing"(error)}}
  {x:1(int32),s:"a",v:{s:"a",x:1(int32)}}
  {x:3(int32),s:"e",v:{s:"e",x:3(int32)}}
