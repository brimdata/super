zql: |
  type port=int64; type prec={p: port, q: port}; type parr=[prec]; put .=order({c: port, b:parr, a:prec})

input: |
  {a:{q:1 (port=(int64)), p: 2 (port)} (=0),b:[{q:1,p:2 (port)} (=1)] (=2),c:3 (port)} (=3)
  {a:{q:1 (=myport), p: 2 (myport)} (=0),b:[{q:1 (myport),p:2 (myport)} (=1)] (=2),c:3 (myport)} (=3)

output: |
  {c:3 (=port),b:[{p:2 (port),q:1} (=0)] (=1),a:{p:2 (port),q:1 (port)} (=2)} (=3)
  {c:3 (=myport),b:[{p:2 (myport),q:1 (myport)} (=4)] (=5),a:{p:2,q:1} (4)} (=6)
