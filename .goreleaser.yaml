builds:
  - main: ./cmd/zed
    id: zed
    binary: zed
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -X github.com/brimdata/super/cli.version={{ .Tag }}
    goarch:
      - amd64
      - arm64
    goos:
      - linux
      - windows
      - darwin
  - main: ./cmd/zq
    id: zq
    binary: zq
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -X github.com/brimdata/super/cli.version={{ .Tag }}
    goarch:
      - amd64
      - arm64
    goos:
      - linux
      - windows
      - darwin
archives:
  - name_template: zed-{{ .Tag }}.{{ .Os }}-{{ .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE.txt
      - acknowledgments.txt
release:
  header: |
    View [change log](CHANGELOG.md#{{ replace .Tag "." "" }}).
brews:
  - name: zed
    repository:
      owner: brimdata
      name: homebrew-tap
    commit_author:
      name: brim-bot
      email: bot@brimdata.io
    homepage: https://github.com/brimdata/super
    description: |
      A command-line tool for creating, configuring, ingesting into, querying,
      and orchestrating Zed data lakes.
    install: |
      bin.install "zed"
  - name: zq
    repository:
      owner: brimdata
      name: homebrew-tap
    commit_author:
      name: brim-bot
      email: bot@brimdata.io
    homepage: https://github.com/brimdata/super
    description: |
      A command-line tool for processing data in diverse input formats,
      providing search, analytics, and extensive transormations using the Zed
      query language.
    install: |
      bin.install "zq"
checksum:
  name_template: 'zed-checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-{{ .ShortCommit }}"
changelog:
  skip: true
