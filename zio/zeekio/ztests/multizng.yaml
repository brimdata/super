zed: '*'

input: |
  {_path:"a",ts:1970-01-01T00:00:10Z,d:1.}
  {_path:"b",ts:1970-01-01T00:00:11Z,d:1}

output-flags: -f zeek

output: |
  #separator \x09
  #set_separator	,
  #empty_field	(empty)
  #unset_field	-
  #path	a
  #fields	ts	d
  #types	time	double
  10.000000	1
  #path	b
  #fields	ts	d
  #types	time	int
  11.000000	1
