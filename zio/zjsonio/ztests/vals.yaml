script: |
  zq -f zjson - | zq -z -i zjson -

inputs:
  - name: stdin
    data: &input |
      1
      2
      "hello"
      [3,4]
      {a:1}
      |{}|
      true
      false
      1((int64,string))
      "foo"((int64,string))
      <int64>
      |[1,2,3]|
      null(int64)
      null(string)
      null(type)
      null({})

outputs:
  - name: stdout
    data: *input
