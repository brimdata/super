script: zq -i ndjson -j types.json "*" in.ndjson

inputs:
  - name: in.ndjson
    data: |
        {"_path":"dns","datetime":"foo"}
  - name: types.json
    data: |
        {
          "descriptors": {
            "dns_log": [
              {
                "name": "_path",
                "type": "string"
              },
              {
                "name": "datetime",
                "type": "int64"
              }
            ]
          },
          "rules": [
            {
              "descriptor": "dns_log",
              "name": "_path",
              "value": "dns"
            }
          ]
        }


outputs:
  - name: stderr
    regexp: |
      field "datetime" \(type int64\): strconv.ParseFloat: parsing "foo": invalid syntax
