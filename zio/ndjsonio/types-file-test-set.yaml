script: zq -z -j types.json "*" in.ndjson

inputs:
  - name: in.ndjson
    data: |
      {"ts":"2017-03-24T19:59:23.306076Z","uids":["b", "a"],"_path":"sets"}
  - name: types.json
    data: |
      {
        "descriptors": {
          "sets_log": [
            {
              "name": "_path",
              "type": "string"
            },
            {
              "name": "ts",
              "type": "time"
            },
            {
              "name": "uids",
              "type": "set[bstring]"
            }
            ]
           },
        "rules": [
          {
            "name": "_path",
            "value": "sets",
            "descriptor": "sets_log"
          }
        ]
      }

outputs:
  - name: stdout
    data: |
      {_path:"sets",ts:2017-03-24T19:59:23.306076Z,uids:|["a" (bstring),"b" (bstring)]| (=0)} (=1)
