script: zq -z -j types.json "*" in.ndjson

inputs:
  - name: in.ndjson
    data: |
      {"_path":"http", "l1.l2.l3a": "deep1", "ts":"1521911721.255387",  "l1.l2.l3b": "deep2"}
      {"_path":"http", "ts":"1521911721.255387",  "l1.l2.l3a": "deep1"}
      {"_path":"http", "ts":"1521911721.255387",  "l1.l2.l3a": "deep1", "l1.l2.l3b": null}
      {"_path":"http", "ts":"1521911721.255387"}
  - name: types.json
    data: |
      {
        "descriptors": {
          "http_log": [
              {
                  "name": "_path",
                  "type": "string"
              },
              {
                  "name": "ts",
                  "type": "time"
              },
              {
                  "name": "l1",
                  "type": [
                      {
                          "name": "l2",
                          "type":  [
                              {
                                  "name": "l3a",
                                  "type": "string"
                              },
                              {
                                  "name": "l3b",
                                  "type": "string"
                              }
                          ]
                      }
                  ]
              }
          ]
        },
        "rules": [
          {
            "name": "_path",
            "value": "http",
            "descriptor": "http_log"
          }
        ]
      }

outputs:
  - name: stdout
    data: |
      {_path:"http",ts:2018-03-24T17:15:21.255387Z,l1:{l2:{l3a:"deep1",l3b:"deep2"}}}
      {_path:"http",ts:2018-03-24T17:15:21.255387Z,l1:{l2:{l3a:"deep1",l3b:null (string)}}}
      {_path:"http",ts:2018-03-24T17:15:21.255387Z,l1:{l2:{l3a:"deep1",l3b:null (string)}}}
      {_path:"http",ts:2018-03-24T17:15:21.255387Z,l1:{l2:{l3a:null (string),l3b:null (string)}}}
