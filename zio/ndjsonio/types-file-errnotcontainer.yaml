script: zq -i ndjson -j types.json "*" in.ndjson

inputs:
  - name: in.ndjson
    data: |
        {"_path":"test","f": 1}
  - name: types.json
    data: |
      {
        "descriptors": {
          "test_log": [
            {
              "name": "_path",
              "type": "string"
            },
            {
              "name": "f",
              "type": "array[int64]"
            }
          ]
        },
        "rules": [
          {
            "descriptor": "test_log",
            "name": "_path",
            "value": "test"
          }
        ]
      }



outputs:
  - name: stderr
    regexp: |
      field "f" \(type array\[int64\]\): expected container type, got primitive
