script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -orderby a POOL
  zed lake load -q -HEAD POOL@main in.zson
  zed lake query -z "from POOL@main:rawlog"
  zed lake log -HEAD POOL@main

inputs:
  - name: in.zson
    data: |
      {a:1}
      {a:2}
      {a:3}

outputs:
  - name: stdout
    regexp: loaded 1 data object
