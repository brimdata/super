script: |
  export ZED_LAKE=test
  zed init -q
  zed create -orderby a POOL
  zed load -q -use POOL@main in.zson
  zed query -z "from POOL@main:rawlog"
  zed log -use POOL@main

inputs:
  - name: in.zson
    data: |
      {a:1}
      {a:2}
      {a:3}

outputs:
  - name: stdout
    regexp: loaded 1 data object
