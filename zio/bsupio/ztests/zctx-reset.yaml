# Test that type contexts are properly reset and reusable after stream boundaries

script: |
  super in.sup > s.bsup
  super in.sup >> s.bsup
  super -z s.bsup

inputs:
  - name: in.sup
    data: |
      {a:"hello"}
      {b:10}

outputs:
  - name: stdout
    data: |
      {a:"hello"}
      {b:10}
      {a:"hello"}
      {b:10}
