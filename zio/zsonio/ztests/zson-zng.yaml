# Send zson into zng and back out to make sure binary encoding of typevals works.

script: |
  super query -Z -c "put t:=typeof(this)" in.zson

inputs:
  - name: in.zson
    data: |
      {a:"hello",b:"world",n:123(int32),f:[1(foo=uint8),2(foo),3(foo)]}
      {a:"goodbye",b:"world",n:456(int32),f:[4(foo=uint8),5(foo),6(foo)]}

outputs:
  - name: stdout
    data: |
      {
          a: "hello",
          b: "world",
          n: 123 (int32),
          f: [
              1 (foo=uint8),
              2 (foo),
              3 (foo)
          ],
          t: <{
              a: string,
              b: string,
              n: int32,
              f: [
                  foo=uint8
              ]
          }>
      }
      {
          a: "goodbye",
          b: "world",
          n: 456 (int32),
          f: [
              4 (foo=uint8),
              5 (foo),
              6 (foo)
          ],
          t: <{
              a: string,
              b: string,
              n: int32,
              f: [
                  foo=uint8
              ]
          }>
      }
