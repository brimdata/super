# Test that type contexts are properly reset and reusable after stream boundaries

script: |
  super query in.zson > s.zng
  super query in.zson >> s.zng
  super query -z s.zng

inputs:
  - name: in.zson
    data: |
      {a:"hello"}
      {b:10}

outputs:
  - name: stdout
    data: |
      {a:"hello"}
      {b:10}
      {a:"hello"}
      {b:10}
