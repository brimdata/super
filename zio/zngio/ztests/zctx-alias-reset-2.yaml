# Test that type aliases are properly reset and reusable after stream boundaries

script: |
  zq "head 1" in.zson > t1.zng
  zq "tail 2" in.zson > t2.zng
  cat t1.zng t2.zng | zq -z "count() by proto" -

inputs:
  - name: in.zson
    data: |
      {ts:2015-03-05T14:25:12.963801Z}
      {ts:2015-03-05T14:25:14.419939Z,proto:"udp"(=zenum)}
      {ts:2015-03-05T14:25:14.419939Z,proto:"udp"(=zenum)}

outputs:
  - name: stdout
    data: |
      {proto:"udp"(=zenum),count:2(uint64)}
