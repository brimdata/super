# Test that type names are properly reset and reusable after stream boundaries.

script: |
  super query -c "head 1" in.zson > t1.zng
  super query -c "tail 2" in.zson > t2.zng
  cat t1.zng t2.zng |super query - | super query -z -

inputs:
  - name: in.zson
    data: |
      {ts:2015-03-05T14:25:12.963801Z}
      {ts:2015-03-05T14:25:14.419939Z,proto:"udp"(=zenum)}
      {ts:2015-03-05T14:25:14.419939Z,proto:"udp"(=zenum)}

outputs:
  - name: stdout
    data: |
      {ts:2015-03-05T14:25:12.963801Z}
      {ts:2015-03-05T14:25:14.419939Z,proto:"udp"(=zenum)}
      {ts:2015-03-05T14:25:14.419939Z,proto:"udp"(=zenum)}
