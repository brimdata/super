script: |
  super -f csup -o bluesky.csup -
  super -z -c "
    from 'bluesky.csup'
    | where kind=='commit' and commit.operation=='create'
    | count()
        by
          event := commit.collection,
          did
    | count := sum(count),
      users := count()
        by event
    | sort -r count"

vector: true

