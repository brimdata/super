script: |
  export SUPER_DB_LAKE=test
  super db init -q
  super db create -q test
  mv test/lake.zng lake-orig.zng
  super query -o test/lake.zng -c 'version:=1' lake-orig.zng
  ! super db serve

outputs:
  - name: stderr
    data: |
      unsupported lake version: found version 1 while expecting 3
