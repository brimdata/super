script: |
  source minio.sh
  export ZED_LAKE=s3://bucket/lake_test
  zed init -q
  zed create -q logs
  zed load -q -use logs babble.zson
  zed query -Z "from logs@main:objects | drop id"

inputs:
  - name: babble.zson
    source: ../../../testdata/babble.zson
  - name: minio.sh
    source: ../../../testdata/minio.sh

outputs:
  - name: stdout
    data: |
      {
          from: 2020-04-22T01:23:40.0622373Z,
          to: 2020-04-21T22:40:30.06852324Z,
          count: 1000 (uint64),
          size: 33493
      }
