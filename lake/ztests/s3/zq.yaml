script: |
  source minio.sh
  export ZED_LAKE_ROOT=s3://bucket/lake_test
  zed lake init -q
  zed lake create -q logs
  zed lake load -q -use logs@main  babble.zson
  zed lake query -z "from logs | count()"

inputs:
  - name: babble.zson
    source: ../../../testdata/babble.zson
  - name: minio.sh
    source: ../../../testdata/minio.sh

outputs:
  - name: stdout
    data: |
      {count:1000(uint64)}
