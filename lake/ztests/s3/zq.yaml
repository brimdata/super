script: |
  source minio.sh
  export ZED_LAKE_ROOT=s3://bucket/lake_test
  zed lake init -q
  zed lake create -q -p logs
  zed lake load -q -p logs  babble.zson
  zed lake query -p logs -z "count()"

inputs:
  - name: babble.zson
    source: ../../../testdata/babble.zson
  - name: minio.sh
    source: ../../../testdata/minio.sh

outputs:
  - name: stdout
    data: |
      {count:1000 (uint64)} (=0)
