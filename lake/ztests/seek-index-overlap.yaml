script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -p asc -order asc -q
  zed lake create -p desc -order desc -q
  zq "tail 900" babble.zson | zed lake load -p asc -streammax=100 -q -
  zq "head 250" babble.zson | zed lake load -p asc -streammax=100 -q -
  zed lake query -p asc -z -s "count()"
  echo === | tee /dev/stderr
  zq "tail 900" babble.zson | zed lake load -p desc -streammax=100 -q -
  zq "head 250" babble.zson | zed lake load -p desc -streammax=100 -q -
  zed lake query -p desc -z -s "count()"

inputs:
  - name: babble.zson
    source: ../../testdata/babble.zson

outputs:
  - name: stdout
    data: |
      {count:1150 (uint64)} (=0)
      ===
      {count:1150 (uint64)} (=0)
  - name: stderr
    data: |
      data opened: 37833
      data read:   37833
      ===
      data opened: 37833
      data read:   37833
