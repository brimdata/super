script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -orderby ts:asc -q asc
  zed lake create -orderby ts:desc -q desc
  zed lake use -q asc@main
  zq "tail 900" babble.zson | zed lake load -seekstride=2000B -q -
  zq "head 250" babble.zson | zed lake load -seekstride=2000B -q -
  zed lake query -z -s "from asc | count()"
  echo === | tee /dev/stderr
  zed lake use -q desc@main
  zq "tail 900" babble.zson | zed lake load -seekstride=2000B -q -
  zq "head 250" babble.zson | zed lake load -seekstride=2000B -q -
  zed lake query -z -s "from desc | count()"

inputs:
  - name: babble.zson
    source: ../../testdata/babble.zson

outputs:
  - name: stdout
    data: |
      {count:1150(uint64)}
      ===
      {count:1150(uint64)}
  - name: stderr
    data: |
      data opened: 37833
      data read:   37833
      ===
      data opened: 37833
      data read:   37833
