script: |
  export ZED_LAKE=test
  zed init -q
  zed create -q logs
  zed load -q -use logs@main -meta '"original"' babble.zson
  zed load -q -use logs@main -meta '"normalized-v1"' babble.zson
  zed load -q -use logs@main -meta '"normalized-v2"' babble.zson
  zed query "from logs@main:log | grep(normalized*, meta)| sort date | cut meta" | zq -z -

inputs:
  - name: babble.zson
    source: ../../testdata/babble.zson

outputs:
  - name: stdout
    data: |
      {meta:"normalized-v1"}
      {meta:"normalized-v2"}
