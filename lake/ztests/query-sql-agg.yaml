# brimdata/brim#1884

script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -q test
  zed lake use -q test@main
  zed lake load -q data.zson
  zed lake query -z 'SELECT count(), id GROUP BY id | sort id'

inputs:
  - name: data.zson
    data: |
      {id:1}
      {id:2}
      {id:1}

outputs:
  - name: stdout
    data: |
      {id:1,count:2(uint64)}
      {id:2,count:1(uint64)}
