# Show that null values of pool key can be retrieved

script: |
  export SUPER_DB_LAKE=test
  super db init -q
  super db create -q -orderby k tmp
  super db load -q -use tmp in.zson
  super db query -z "from tmp | !has(k)"

inputs:
  - name: in.zson
    data: |
      {k:0,v:"zero"}
      {v:"this one missing"}
      {k:1,v:"one"}

outputs:
  - name: stdout
    data: |
      {v:"this one missing"}
