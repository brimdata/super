script: |
  export SUPER_DB_LAKE=test
  super db init -q
  for o in asc desc; do
    echo // $o
    super db create -q -orderby k:$o $o
    super db load -q -use $o in.zson
    super db query -z "from $o | k >= 1 k <= 3"
  done

inputs:
  - name: in.zson
    data: |
      {k:null(int64),v:"null"}
      {k:0,v:"zero"}
      {k:1,v:"one"}
      {k:2,v:"two"}
      {k:3,v:"three"}
      {k:4,v:"four"}

outputs:
  - name: stdout
    data: |
      // asc
      {k:1,v:"one"}
      {k:2,v:"two"}
      {k:3,v:"three"}
      // desc
      {k:3,v:"three"}
      {k:2,v:"two"}
      {k:1,v:"one"}
  - name: stderr
    data: ''
