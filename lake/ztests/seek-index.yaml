script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -p asc -order asc -q
  zed lake load -q -streammax=100 -p asc babble.zson
  zed lake query -z -start 2020-04-21T23:59:26.063Z -end 2020-04-21T23:59:38.069Z -s -p asc "*"
