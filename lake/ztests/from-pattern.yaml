script: |
  export SUPER_DB_LAKE=test
  super db init -q
  for pool in match1 match2 nope; do
    super db create -q $pool
    echo "\"$pool\"" | super db load -q -use $pool -
  done
  super db query -z 'from * |> sort this'
  echo ===
  super db query -z 'from /.*/ |> sort this'
  echo ===
  super db query -z 'from match* |> sort this'
  echo ===
  super db query -z 'from /match/ |> sort this'

outputs:
  - name: stdout
    data: |
      "match1"
      "match2"
      "nope"
      ===
      "match1"
      "match2"
      "nope"
      ===
      "match1"
      "match2"
      ===
      "match1"
      "match2"
