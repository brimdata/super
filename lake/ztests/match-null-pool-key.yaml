# Show that null values of pool key can be retrieved

script: |
  export ZED_LAKE=test
  zed init -q
  zed create -q -orderby k tmp
  zed load -q -use tmp@main in.zson
  zed query -z "from tmp@main | k==int64(null)"

inputs:
  - name: in.zson
    data: |
      {k:0,v:"zero"}
      {k:null(int64),v:"null"}
      {k:1,v:"one"}

outputs:
  - name: stdout
    data: |
      {k:null(int64),v:"null"}
