script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -q -p POOL
  a=$(zed lake load -p POOL a.zson | head -1 | awk '{print $1}')
  b=$(zed lake load -p POOL b.zson | head -1 | awk '{print $1}')
  zed lake query -z "from POOL | sort ."
  echo === AT a
  zed lake query -z "from POOL@$a | sort ."
  echo === AT b
  zed lake query -z "from POOL@$b | sort ."
  zed lake revert -q -p POOL $a
  echo === with A deleted
  zed lake query -z "from POOL | sort ."
  echo === at B before A deleted
  zed lake query -z "from POOL@$b | sort ."

inputs:
  - name: a.zson
    data: |
      {a:1}
  - name: b.zson
    data: |
      {b:1}

outputs:
  - name: stdout
    data: |
      {a:1}
      {b:1}
      === AT a
      {a:1}
      === AT b
      {a:1}
      {b:1}
      === with A deleted
      {b:1}
      === at B before A deleted
      {a:1}
      {b:1}
