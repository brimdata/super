script: |
  export ZED_LAKE=test
  zed init -q
  zed create -q POOL
  zed use -q POOL@main
  a=$(zed load a.zson | head -1 | awk '{print $1}')
  b=$(zed load b.zson | head -1 | awk '{print $1}')
  zed query -z "from POOL | sort ."
  echo === AT a
  zed query -z "from POOL@$a | sort ."
  echo === AT b
  zed query -z "from POOL@$b | sort ."
  zed revert -q $a
  echo === with A deleted
  zed query -z "from POOL | sort ."
  echo === at B before A deleted
  zed query -z "from POOL@$b | sort ."

inputs:
  - name: a.zson
    data: |
      {a:1}
  - name: b.zson
    data: |
      {b:1}

outputs:
  - name: stdout
    data: |
      {a:1}
      {b:1}
      === AT a
      {a:1}
      === AT b
      {a:1}
      {b:1}
      === with A deleted
      {b:1}
      === at B before A deleted
      {a:1}
      {b:1}
