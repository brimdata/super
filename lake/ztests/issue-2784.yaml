script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -q test
  zed lake load -q -HEAD test@main a.zson
  zed lake load -q -HEAD test@main b.zson
  zed lake query -z "from test@main:objects | sort meta.first | cut first:=meta.first,last:=meta.last"

inputs:
  - name: a.zson
    data: |
      {ts:1}
  - name: b.zson
    data: |
      {ts:2}

outputs:
  - name: stdout
    data: |
      {first:1,last:1}
      {first:2,last:2}
