script: |
  export SUPER_DB_LAKE=test
  super db init -q
  super db create -q test
  super db load -q -use test a.zson
  super db load -q -use test b.zson
  super db query -z "from test@main:objects | sort min | {min,max}"

inputs:
  - name: a.zson
    data: |
      {ts:1}
  - name: b.zson
    data: |
      {ts:2}

outputs:
  - name: stdout
    data: |
      {min:1,max:1}
      {min:2,max:2}
