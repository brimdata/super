script: |
  export ZED_LAKE=test
  zed init -q
  ! zed use
  zed create -q POOL
  echo ===
  zed use -p POOL
  echo ===
  zed use

outputs:
  - name: stdout
    data: |
      ===
      Switched to branch "main" on pool "POOL"
      ===
      HEAD at POOL@main
  - name: stderr
    regexp: |
      no branch HEAD set: pool name and branch name or commit ID must be given
