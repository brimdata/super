script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -p logs -q
  zed lake load -q -p logs babble.zson
  zed lake query "from logs | count()" | zq -z -

inputs:
  - name: babble.zson
    source: ../../testdata/babble.zson

outputs:
  - name: stdout
    data: |
      {count:1000(uint64)}(=0)
