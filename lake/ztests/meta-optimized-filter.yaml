script: |
  export ZED_LAKE=test
  zed init -q
  zed create -q test
  zed use -q test
  seq 20 | zq 'yield {ts: this}' - | zed load -q -
  seq 21 40 | zq 'yield {ts: this}' - | zed load -q -
  zed query -z 'from test:objects | max > 20 | cut min, max'
  echo ===
  zed query -z 'from test:partitions | max > 20 | cut min, max'

outputs:
  - name: stdout
    data: |
      {min:21,max:40}
      ===
      {min:21,max:40}
