script: |
  export SUPER_DB_LAKE=test
  super db init -q
  super db create -q POOL
  super db use -q POOL
  super db load -q a.jsup
  super db branch -q child
  super db use -q @child
  super db load -q b.jsup
  super db use -q POOL
  super db query -z "*"

inputs:
  - name: a.jsup
    data: |
      {a:1}
  - name: b.jsup
    data: |
      {b:1}

outputs:
  - name: stdout
    data: |
      {a:1}
