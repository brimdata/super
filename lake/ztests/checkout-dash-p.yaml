script: |
  export ZED_LAKE=test
  zed init -q
  zed create -q POOL
  zed use -q -p POOL
  zed load -q a.zson
  zed use -q -b child
  zed load -q b.zson
  zed use -q -p POOL
  zed query -z "*"

inputs:
  - name: a.zson
    data: |
      {a:1}
  - name: b.zson
    data: |
      {b:1}

outputs:
  - name: stdout
    data: |
      {a:1}
