script: |
  export ZED_LAKE=test
  zed init -q
  ! zed query ''
  ! zed query 'from HEAD'
  ! zed query 'from :unknownmeta'
  ! zed query 'from doesnotexist'

outputs:
  - name: stderr
    data: |
      query must include a 'from' operator
      cannot scan from unknown HEAD (line 1, column 6):
      from HEAD
           ~~~~
      unknown lake metadata type "unknownmeta" in from operator (line 1, column 1):
      from :unknownmeta
      ~~~~~~~~~~~~~~~~~
      doesnotexist: pool not found (line 1, column 6):
      from doesnotexist
           ~~~~~~~~~~~~
