script: |
  export SUPER_DB_LAKE=test
  super db init -q
  super db create -use -q logs
  super db load -q babble-split1.zson
  super db load -q babble-split2.zson
  super db query -Z "from logs@main:objects | sort -r size | drop id"

inputs:
  - name: babble.zson
    source: ../../testdata/babble.zson
  - name: babble-split1.zson
    source: ../../testdata/babble-split1.zson
  - name: babble-split2.zson
    source: ../../testdata/babble-split2.zson

outputs:
