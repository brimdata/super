script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -q logs
  zed lake load -q -use logs@main missingcol.zson

inputs:
  - name: missingcol.zson
    data: |
      {a:"a",b:"b"} (=foo)
      {a:"a"} (foo)

outputs:
  - name: stderr
    regexp: |
      .*record decorator columns \(2\) mismatched with value columns \(1\)
