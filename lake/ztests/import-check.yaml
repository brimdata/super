script: |
  export SUPER_DB_LAKE=test
  super db init -q
  super db create -q logs
  ! super db load -q -use logs missingfield.jsup

inputs:
  - name: missingfield.jsup
    data: |
      {a:"a",b:"b"} (=foo)
      {a:"a"} (foo)

outputs:
  - name: stderr
    regexp: |
      .*record decorator fields \(2\) mismatched with value fields \(1\)
