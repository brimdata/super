script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -q logs
  zed lake load -q -HEAD logs@main babble.zson
  zed lake query "from logs@main:objects" | zq -z "cut first:=meta.first,last:=meta.last" -
  zed lake drop -q -f logs
  zed lake query "from logs@main:objects"

inputs:
  - name: babble.zson
    source: ../../testdata/babble.zson

outputs:
  - name: stdout
    data: |
      {first:2020-04-22T01:23:40.0622373Z,last:2020-04-21T22:40:30.06852324Z}
  - name: stderr
    data: |
      logs: pool not found
