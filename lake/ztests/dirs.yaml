script: |
  export SUPER_DB_LAKE=test
  super db init -q
  super db create -q logs
  super db load -q -use logs babble.zson
  super db query "from logs@main:objects" | super query -z -c "{min,max}" -
  super db drop -q -f logs
  ! super db query "from logs@main:objects"

inputs:
  - name: babble.zson
    source: ../../testdata/babble.zson

outputs:
  - name: stdout
    data: |
      {min:2020-04-21T22:40:30.06852324Z,max:2020-04-22T01:23:40.0622373Z}
  - name: stderr
    data: |
      logs: pool not found at line 1, column 6:
      from logs@main:objects
           ~~~~
