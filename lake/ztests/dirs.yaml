script: |
  export ZED_LAKE=test
  zed init -q
  zed create -q logs
  zed load -q -use logs babble.zson
  zed query "from logs@main:objects" | zq -z "{from,to}" -
  zed drop -q -f logs
  ! zed query "from logs@main:objects"

inputs:
  - name: babble.zson
    source: ../../testdata/babble.zson

outputs:
  - name: stdout
    data: |
      {from:2020-04-22T01:23:40.0622373Z,to:2020-04-21T22:40:30.06852324Z}
  - name: stderr
    data: |
      logs: pool not found
