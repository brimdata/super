script: |
  export SUPER_DB_LAKE=test
  super db init -q
  super db create -q -orderby s:asc data
  head -2 in.zson | super db load -q -use data -
  tail -3 in.zson | super db load -q -use data -
  super db query -z 'from data | union(s) by len(s) | sort this'

inputs:
  - name: in.zson
    data: |
      {s:"a"}
      {s:"ab"}
      {s:"bc"}
      {s:"d"}
      {s:"e"}

outputs:
  - name: stdout
    data: |
      {len:1,union:|["a","d","e"]|}
      {len:2,union:|["ab","bc"]|}
