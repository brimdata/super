script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -q logs
  zed lake load -q -use logs@main babble.zson
  zed lake ls -f zng | zq -Z "drop id,ts" -
  echo ===
  zed lake query -Z "from logs@main:objects | cut meta"

inputs:
  - name: babble.zson
    source: ../../testdata/babble.zson

# The keys field should be labeled with (field.)Path.
# See bug #2576
outputs:
  - name: stdout
    data: |
      {
          name: "logs",
          layout: {
              order: "desc" (=order.Which),
              keys: [
                  [
                      "ts"
                  ] (=field.Path)
              ] (=field.List)
          } (=order.Layout),
          threshold: 524288000
      }
      ===
      {
          meta: {
              first: 2020-04-22T01:23:40.0622373Z,
              last: 2020-04-21T22:40:30.06852324Z,
              count: 1000 (uint64),
              row_size: 34325
          } (=data.Meta)
      }
