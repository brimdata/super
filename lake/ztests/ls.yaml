script: |
  export SUPER_DB_LAKE=test
  super db init -q
  super db create -q logs
  super db load -q -use logs babble.zson
  super db ls -f zng | super -Z -c "drop id,ts" -
  echo ===
  super db query -Z "from logs@main:objects | drop id"

inputs:
  - name: babble.zson
    source: ../../testdata/babble.zson

#XXX this is fixed
# The keys field should be labeled with (field.)Path.
# See bug #2576
outputs:
  - name: stdout
    data: |
      {
          name: "logs",
          layout: {
              order: "desc" (=order.Which),
              keys: [
                  [
                      "ts"
                  ] (=field.Path)
              ] (=field.List)
          } (=order.SortKey),
          seek_stride: 65536,
          threshold: 524288000
      }
      ===
      {
          min: 2020-04-21T22:40:30.06852324Z,
          max: 2020-04-22T01:23:40.0622373Z,
          count: 1000 (uint64),
          size: 33493
      }
