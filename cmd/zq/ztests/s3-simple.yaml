script: |
  source minio.sh
  mv babble.zson ./data/bucket
  zq -z "count()" s3://bucket/babble.zson

inputs:
  - name: babble.zson
    source: ../../../testdata/babble.zson
  - name: minio.sh
    source: ../../../testdata/minio.sh

outputs:
  - name: stdout
    data: |
      {count:1000 (uint64)} (=0)
