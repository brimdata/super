script: |
  zq "*" good.zson bad.zson

inputs:
  - name: good.zson
    data: |
      {_path:"conn",ts:1970-01-01T00:00:01Z}
  - name: bad.zson
    data: |
      {_path:"conn",ts:1970-01-01T00:00:01Z} (1)
      {_path:"conn",ts:1970-01-01T00:00:01Z}

outputs:
  - name: stderr
    regexp: |
      bad.zson: format detection error.*
