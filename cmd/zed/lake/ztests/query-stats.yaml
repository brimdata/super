script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -q test
  zed lake load -q -HEAD test@main babble.zson
  zed lake query -s -Z "from test | count()"

inputs:
  - name: babble.zson
    source: ../../../../testdata/babble.zson

outputs:
  - name: stdout
    data: |
      {
          count: 1000 (uint64)
      }
  - name: stderr
    data: |
      data opened: 32889
      data read:   32889
