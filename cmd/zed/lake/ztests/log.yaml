script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -q -p test
  zed lake load -q -p test -user testuser 1.zson
  zed lake load -q -p test -user testuser 2.zson
  zed lake log -p test

inputs:
  - name: 1.zson
    data: |
      {x:1}
  - name: 2.zson
    data: |
      {x:2}

outputs:
  - name: stdout
    regexp: |
      commit \w{27} \(main\)
      Author: testuser
      Date:   [0-9TZ:\-]+

          loaded 1 data object

          \w{27} 1 record in 10 data bytes

      commit \w{27}
      Author: testuser
      Date:   [0-9TZ:\-]+

          loaded 1 data object

          \w{27} 1 record in 10 data bytes
