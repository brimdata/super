script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake index create -q indexA type ip field a.b
  zed lake index create -q indexB agg 'count() by bar'
  zed lake index create -q indexB field c
  zed lake index ls

outputs:
  - name: stdout
    regexp: |
      indexA
          rule \w{27} type ip
          rule \w{27} field a.b
      indexB
          rule \w{27} agg \"count\(\) by bar\"
          rule \w{27} field c
