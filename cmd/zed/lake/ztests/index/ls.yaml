script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake index create -q :ip field.foo
  zed lake index create -q -zed 'cut bar' -k bar -n cutbar
  zed lake index ls

outputs:
  - name: stdout
    regexp: |
      XRule \w{27} type ip
      XRule \w{27} field field.foo
      XRule \w{27} field\(s\) bar from zed script:
        cut bar
