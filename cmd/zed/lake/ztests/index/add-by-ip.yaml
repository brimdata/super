script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -q -p test
  id=$(zed lake add -p test -commit in.zson | head -1 | awk '{print $1}')
  echo $id
  zed lake index create -q IPs type ip
  zed lake index apply -p test IPs $id
  echo ===
  zed lake status -p test

inputs:
  - name: in.zson
    data: |
      {x:127.0.0.1}
      {x:127.0.0.2}

outputs:
  - name: stdout
    regexp: |
      \w{27} staged
      ===
      staged \w{27}

          AddIndex \w{27} index \w{27} segment
