script: |
  export SUPER_DB=test
  export SUPER_HEAD_DIR=x
  mkdir x
  super db init -q
  super db create -q -q POOL
  super db use -q POOL
  cat x/.super_head
  export SUPER_HEAD_DIR=.
  mkdir y
  cd y
  super db use -db ../test -q POOL
  cat .super_head

outputs:
  - name: stdout
    data: |
      POOL@main
      POOL@main
