# Second input has bad middle line (detection succeeds).
script: |
  ! super query -z -e=false -c "*" good.zson bad.zson

inputs:
  - name: good.zson
    data: |
      {_path:"conn",ts:1970-01-01T00:00:01Z}
  - name: bad.zson
    data: |
      {_path:"conn",ts:1970-01-01T00:00:01Z}
      {_path:"conn",ts:1970-01-01T00:00:01Z}
      {_path:"conn",ts:1970-01-01T00:00:01Z} (1)
      {_path:"conn",ts:1970-01-01T00:00:01Z}

outputs:
  - name: stdout
    data: |
      {_path:"conn",ts:1970-01-01T00:00:01Z}
  - name: stderr
    data: |
      bad.zson: no such type name: "1"
