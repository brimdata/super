script: |
  super query -z -e=false -c "*" good.zson bad.zson

inputs:
  - name: good.zson
    data: |
      {_path:"conn",ts:1970-01-01T00:00:01Z}
  - name: bad.zson
    data: |
      This is not a detectable format.

outputs:
  - name: stdout
    data: |
      {_path:"conn",ts:1970-01-01T00:00:01Z}
  - name: stderr
    regexp: |
      bad.zson: format detection error.*
