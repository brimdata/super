script: |
  super -z -e=false -c "*" good.jsup bad.jsup

inputs:
  - name: good.jsup
    data: |
      {_path:"conn",ts:1970-01-01T00:00:01Z}
  - name: bad.jsup
    data: |
      This is not a detectable format.

outputs:
  - name: stdout
    data: |
      {_path:"conn",ts:1970-01-01T00:00:01Z}
  - name: stderr
    regexp: |
      bad.jsup: format detection error.*
