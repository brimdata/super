# Second input has bad middle line (detection succeeds).
script: |
  ! super -s -e=false good.sup bad.sup

inputs:
  - name: good.sup
    data: |
      {_path:"conn",ts:1970-01-01T00:00:01Z}
  - name: bad.sup
    data: |
      {_path:"conn",ts:1970-01-01T00:00:01Z}
      {_path:"conn",ts:1970-01-01T00:00:01Z}
      {_path:"conn",ts:1970-01-01T00:00:01Z} (1)
      {_path:"conn",ts:1970-01-01T00:00:01Z}

outputs:
  - name: stdout
    data: |
      {_path:"conn",ts:1970-01-01T00:00:01Z}
  - name: stderr
    data: |
      bad.sup: no such type name: "1"
