script: |
  echo === -1 >&2
  ! super -samplesize -1 -s -c 'values {a,b,c}' in.sup
  echo === 0 >&2
  ! super -samplesize 0 -s -c 'values {a,b,c}' in.sup
  echo === 1 >&2
  ! super -samplesize 1 -s -c 'values {a,b,c}' in.sup
  echo === 2 >&2
  ! super -samplesize 2 -s -c 'values {a,b,c}' in.sup

inputs:
  - name: in.sup
    data: |
      {a:1}
      {b:2}

outputs:
  - name: stderr
    data: |
      === -1
      no such field "c" at line 1, column 13:
      values {a,b,c}
                  ~
      === 0
      no such field "c" at line 1, column 13:
      values {a,b,c}
                  ~
      === 1
      no such field "b" at line 1, column 11:
      values {a,b,c}
                ~
      no such field "c" at line 1, column 13:
      values {a,b,c}
                  ~
      === 2
      no such field "c" at line 1, column 13:
      values {a,b,c}
                  ~
