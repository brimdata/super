zed: |
  switch (
     case a=2 => put v='two'
     case a=1 => put v='one'
     case a=3 => filter null
     case * => count() | put a=-1
     ) | sort a

input: |
  {a:1 (int32),s:"a"} (=0)
  {a:2,s:"B"} (0)
  {a:3,s:"c"} (0)
  {a:4,s:"c"} (0)

output: |
  {a:1 (int32),s:"a",v:"one"} (=0)
  {a:2,s:"B",v:"two"} (0)
  {count:1 (uint64),a:-1} (=1)
