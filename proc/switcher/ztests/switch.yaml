zed: |
  switch (
     a == 2 => put v:='two';
     a == 1 => put v:='one';
     a == 3 => filter null;
     * => count() | put a:=-1;
     ) | sort a

input: |
  {a:1(int32),s:"a"}(=0)
  {a:2,s:"B"}(0)
  {a:3,s:"c"}(0)
  {a:4,s:"c"}(0)

output: |
  {count:1(uint64),a:-1}(=0)
  {a:1(int32),s:"a",v:"one"}(=1)
  {a:2,s:"B",v:"two"}(1)
