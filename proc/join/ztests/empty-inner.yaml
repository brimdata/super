script: |
  zq -P -z 'split ( => filter * => filter *) | left join a=b hit=sc | sort a' A.zson C.zson

inputs:
  - name: A.zson
    data: |
      {a:10 (int32),sa:"a0"} (=0)
      {a:20,sa:"a1"} (0)
      {a:30,sa:"a2"} (0)
      {a:40,sa:"a3"} (0)
  - name: C.zson
    data: |
      {c:20 (int32),sc:"b20"} (=0)
      {c:20,sc:"b20v2"} (0)
      {c:40,sc:"b40"} (0)
      {c:40,sc:"b40v2"} (0)
      {c:60,sc:"b60"} (0)

outputs:
  - name: stdout
    data: |
      {a:10 (int32),sa:"a0"} (=0)
      {a:20,sa:"a1"} (0)
      {a:30,sa:"a2"} (0)
      {a:40,sa:"a3"} (0)
