script: |
  zq -P -f tzng 'split ( => filter * => filter *) | left join a=b hit=sc | sort a' A.tzng C.tzng

inputs:
  - name: A.tzng
    data: |
      #0:record[a:int32,sa:string]
      0:[10;a0;]
      0:[20;a1;]
      0:[30;a2;]
      0:[40;a3;]
  - name: C.tzng
    data: |
      #0:record[c:int32,sc:string]
      0:[20;b20;]
      0:[20;b20v2;]
      0:[40;b40;]
      0:[40;b40v2;]
      0:[60;b60;]

outputs:
  - name: stdout
    data: |
      #0:record[a:int32,sa:string]
      0:[10;a0;]
      0:[20;a1;]
      0:[30;a2;]
      0:[40;a3;]
