script: |
  zq -z c.log a.zng

inputs:
  - name: c.log
    data: |
      #separator \x09
      #set_separator	,
      #empty_field	(empty)
      #unset_field	-
      #path	conn
      #fields	orig_p
      #types	port
      80
  # {src_port:81 (port=(uint16))} (=0)
  - name: a.zng
    data: !!binary /ARwb3J0AfYBCHNyY19wb3J0FxgCBFH/

outputs:
  - name: stdout
    data: |
      {src_port:81 (port=(uint16))} (=0)
      {_path:"conn",orig_p:80 (port)} (=1)
