# create a zng with sos every two records then index it as a time index
script: |
  zq -b 2 - | microindex seek -f 100 -o index.zng -k ts -
  zq -t index.zng

inputs:
  - name: stdin
    data: |
      #0:record[ts:time,foo:string]
      0:[1000;a;]
      0:[1001;b;]
      0:[1002;c;]
      0:[1003;d;]
      0:[1004;e;]
      0:[1005;f;]
      0:[1006;g;]
      0:[1007;h;]

outputs:
  - name: stdout
    data: |
      #0:record[ts:time,offset:int64]
      0:[1000;0;]
      0:[1002;34;]
      0:[1004;68;]
      0:[1006;102;]
      #1:record[magic:string,version:int32,child_field:string,frame_thresh:int32,sections:array[int64],keys:record[ts:time]]
      1:[microindex;1;_child;100;[58;]-;]
