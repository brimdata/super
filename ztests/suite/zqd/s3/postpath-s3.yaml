script: |
  source services.sh 
  mkdir -p s3/bucket
  mv babble.tzng s3/bucket
  zapi -h $ZQD_HOST -s testsp postpath -f s3://bucket/babble.tzng >/dev/null
  zapi -h $ZQD_HOST -s testsp get -f tzng "count()"

inputs:
  - name: babble.tzng
    source: ../../data/babble.tzng
  - name: services.sh
    source: ../services.sh

outputs:
  - name: stdout
    data: |
      #0:record[count:uint64]
      0:[1000;]
