script: |
  source services.sh
  zapi -h $ZQD_HOST new test
  zapi -h $ZQD_HOST -s test post in.tzng
  zapi -h $ZQD_HOST -s test get -e csv > out.csv

inputs:
  - name: services.sh
    source: services.sh
  - name: in.tzng
    data: |
      #0:record[a:string]
      0:[hello;]
      #1:record[b:int32]
      1:[123;]

outputs:
  - name: out.csv
    data: |
      a,b
      hello,
      ,123
