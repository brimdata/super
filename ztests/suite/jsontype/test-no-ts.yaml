script: zq -t -j types.json "*" in.ndjson > out.tzng

inputs:
  - name: in.ndjson
    data: |
        {"name": "foo","_path":"nots"}
  - name: types.json
    data: |
        {
          "descriptors": {
            "nots_log": [
              {
                "name": "_path",
                "type": "string"
              },
              {
                "name": "name",
                "type": "bstring"
              }
              ]
             },
          "rules": [
            {
              "name": "_path",
              "value": "nots",
              "descriptor": "nots_log"
            }
          ]
        }

outputs:
  - name: out.tzng
    data: |
        #0:record[_path:string,name:bstring]
        0:[nots;foo;]
