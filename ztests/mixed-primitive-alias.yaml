script: |
  super -s a.log b.bsup

inputs:
  - name: a.log
    data: |
      #separator \x09
      #set_separator	,
      #empty_field	(empty)
      #unset_field	-
      #path	conn
      #fields	orig_p
      #types	port
      80
  # {src_port:81::(port=uint16)}
  - name: b.bsup
    data: !!binary BAEHBHBvcnQBAAEIc3JjX3BvcnQeABQAHwMCUf8=

outputs:
  - name: stdout
    data: |
      {_path:"conn",orig_p:80::(port=uint16)::(port|null)}
      {src_port:81::(port=uint16)}
