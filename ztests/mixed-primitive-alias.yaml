script: |
  zq -z a.log b.zng

inputs:
  - name: a.log
    data: |
      #separator \x09
      #set_separator	,
      #empty_field	(empty)
      #unset_field	-
      #path	conn
      #fields	orig_p
      #types	port
      80
  # {src_port:81 (port=(uint16))} (=0)
  - name: b.zng
    data: !!binary /ARwb3J0AfYBCHNyY19wb3J0FxgCBFH/

outputs:
  - name: stdout
    data: |
      {_path:"conn",orig_p:80(port=<uint16>)}
      {src_port:81(port=<uint16>)}
