# This test simply converts some ZSON to ZST then runs it through 
# the vector cache to exercise the logic that builds values from 
# cached vectors.
script: |
  zq -f zst -o test.zst -
  zed dev vcache copy -z test.zst

inputs:
  - name: stdin
    data: &input |
      1((int64,string))
      "foo"((int64,string))

outputs:
  - name: stdout
    data: *input
