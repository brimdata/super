# This test simply converts some ZSON to VNG then runs it through 
# the vector cache to exercise the logic that builds values from 
# cached vectors.
script: |
  zq -f vng -o test.vng -
  zed dev vector copy -z test.vng

inputs:
  - name: stdin
    data: &input |
      1((int64,string))
      "foo"((int64,string))

outputs:
  - name: stdout
    data: *input
