# This test simply converts some ZSON to VNG then runs it through 
# the vector cache to exercise the logic that builds values from 
# cached vectors.
script: |
  super -f vng -o test.vng -
  super dev vector copy -z test.vng

inputs:
  - name: stdin
    data: &input |
      {x:1,y:4}
      {x:2,y:3}
      {x:3,y:2}

outputs:
  - name: stdout
    data: *input
