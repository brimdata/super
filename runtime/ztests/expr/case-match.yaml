spq: values case x when 1 then "foo" when 2 then "bar" else {y:12} end

vector: true

# If we are following SQL then this should have a test with a mismatched typed
# value that gets an error, however we can't do this because mismatched
# comparisons do not currently return errors.
input: |
  {x:1}
  {x:2,y:3}
  {x:3}
  1

output: |
  "foo"
  "bar"
  {y:12}
  error({message:"?-operator: bool predicate required",on:error("missing")})
