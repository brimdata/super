spq: |
  values case when typeof(this) == <string>
    then this
    else a OR b
  end

vector: true

input: |
  "=== TRUE ==="
  {a:true,b:true}
  {a:true,b:false}
  {a:true,b:null}
  {a:true}
  {a:true,b:"foo"}
  "=== FALSE ==="
  {a:false,b:true}
  {a:false,b:false}
  {a:false,b:null}
  {a:false}
  {a:false,b:"foo"}
  "=== NULL ==="
  {a:null,b:true}
  {a:null,b:false}
  {a:null,b:null}
  {a:null}
  {a:null,b:"foo"}
  "=== MISSING ==="
  {b:true}
  {b:false}
  {b:null}
  {}
  {b:"foo"}
  "=== ERROR ==="
  {a:"foo",b:true}
  {a:"foo",b:false}
  {a:"foo",b:null}
  {a:"foo"}
  {a:"foo",b:"foo"}

output: |
  "=== TRUE ==="
  true
  true
  true
  true
  true
  "=== FALSE ==="
  true
  false
  null
  error("missing")
  error({message:"not type bool",on:"foo"})
  "=== NULL ==="
  true
  null
  null
  null
  null
  "=== MISSING ==="
  true
  error("missing")
  null
  error("missing")
  error("missing")
  "=== ERROR ==="
  true
  error({message:"not type bool",on:"foo"})
  null
  error({message:"not type bool",on:"foo"})
  error({message:"not type bool",on:"foo"})

