spq: values [a,b,c]

vector: true

input: |
  {a:error("missing"),b:error("quiet"),c:null}
  {a:[1,2],b:null,c:[3,4]}
  {a:[1,"foo"],b:[2,"bar"],c:[3,"baz"]}
  {a:|[1,2]|,b:null,c:|[3,4]|}
  {a:|{"key":"k1"}|,b:null,c:|{"key":"k3"}|}
  // heterogenous
  {a:"foo",b:1,c:127.0.0.1}
  {a:"bar",b:2,c:127.0.0.2}
  {a:0,b:"1"::(int64|string),c:null::(int64|string|null)}

output: |
  [error("missing"),error("quiet"),null]
  [[1,2],null,[3,4]]
  [[1,"foo"],[2,"bar"],[3,"baz"]]
  [|[1,2]|,null,|[3,4]|]
  [|{"key":"k1"}|,null,|{"key":"k3"}|]
  ["foo",1,127.0.0.1]
  ["bar",2,127.0.0.2]
  [0,"1"::(int64|string),null::(int64|string|null)]

---

# Test empty array expression.
spq: values []

vector: true

output: |
  []
