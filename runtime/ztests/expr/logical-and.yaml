  false
  false
  "=== NULL ==="
  null(bool)
  false
  null(bool)
  error("missing")
  error({message:"not type bool",on:"foo"})
  "=== MISSING ==="
  error("missing")
  false
  error("missing")
  error("missing")
  error("missing")
  "=== ERROR ==="
