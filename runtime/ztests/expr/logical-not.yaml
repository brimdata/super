spq: values not this

vector: true

input: |
  true
  false
  null
  error("missing")
  error("foo")

output: |
  false
  true
  null
  error("missing")
  error("foo")

---

# Ensure true/null values are converted to false/null.
spq: |
  values false or not this

vector: true

input: |
  true
  false
  null

output: |
  false
  true
  null
