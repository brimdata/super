zed: split(s, sep)

vector: true

input: |
  {s:"a,b,c",sep:","((int64,string))}
  {s:"abc",sep:""}
  {s:null(string),sep:","}
  {s:"a,b,c",sep:null(string)}
  {s:1.,sep:""}
  {sep:""}

output: |
  ["a","b","c"]
  ["a","b","c"]
  null([string])
  null([string])
  error({message:"split: string arg required",on:1.})
  error({message:"split: string arg required",on:error("missing")})
