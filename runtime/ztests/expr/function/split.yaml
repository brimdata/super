spq: split(s, sep)

vector: true

input: |
  {s:"a,b,c",sep:","::(int64|string)}
  {s:"abc",sep:""}
  {s:"a",sep:","}
  {s:"",sep:","}
  {s:null,sep:","}
  {s:"a,b,c",sep:null}
  {s:1.,sep:""}
  {sep:""}

output: |
  ["a","b","c"]
  ["a","b","c"]
  ["a"]
  [""]
  null
  null
  error({message:"split: string arg required",on:1.})
  error({message:"split: string arg required",on:error("missing")})
