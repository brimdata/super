zed: join(s, sep)

vector: true

input: |
  {s:["a","b","c"],sep:", "}
  {s:"join",sep:","}
  {s:["a"],sep:["b"]}
  {s:["a","b",null(string),"c"],sep:""((int64,string))}

output: |
  "a, b, c"
  error({message:"join: array of string arg required",on:"join"})
  error({message:"join: separator must be string",on:["b"]})
  "abc"
