spq: |
  values join(this, "->")

vector: true

input: |
  null
  [null]
  ["foo","bar","baz"]
  ["foo"]
  []::[string]
  [""]
  "not an array"


output: |
  null
  error({message:"join: array of string arg required",on:[null]})
  "foo->bar->baz"
  "foo"
  ""
  ""
  error({message:"join: array of string arg required",on:"not an array"})

---

# Single arg
spq: |
  join(this)

vector: true

input: |
  ["f",".bar.com"]

output: |
  "f.bar.com"

---

# Bad separator arg
spq: join(["foo","bar"], this)

vector: true

input: |
  null
  1

output: |
  null
  error({message:"join: separator must be string",on:1})
