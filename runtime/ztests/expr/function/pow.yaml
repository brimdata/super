zed: pow(a, b)

vector: true

input: |
  {a:2,b:2}
  {a:3(uint64),b:2(int16)}
  {a:null(int32),b:2}
  {a:2,b:null(float64)}
  // error cases
  {a:"foo",b:2}
  {b:2,a:"bar"}

output: |
  4.
  9.
  null(float64)
  null(float64)
  error({message:"pow: not a number",on:"foo"})
  error({message:"pow: not a number",on:"bar"})
