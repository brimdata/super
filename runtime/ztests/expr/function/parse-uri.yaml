spq: uri := parse_uri(s)

vector: true

input: |
  {s:null}
  {s:""}
  {s:"scheme://user:password@host:12345/path?a=1&a=2&b=3&c=#fragment"}
  {s:"scheme:opaque"}
  {s:1}
  {s:":no-scheme"}
  {s:"scheme://bad-port:1234567"}

output-flags: -pretty=2

output: |
  {
    s: null,
    uri: null
  }
  {
    s: "",
    uri: {
      scheme: null,
      opaque: null,
      user: null,
      password: null,
      host: null,
      port: null,
      path: null,
      query: null,
      fragment: null
    }
  }
  {
    s: "scheme://user:password@host:12345/path?a=1&a=2&b=3&c=#fragment",
    uri: {
      scheme: "scheme",
      opaque: null,
      user: "user",
      password: "password",
      host: "host",
      port: 12345::uint16,
      path: "/path",
      query: |{
        "a": [
          "1",
          "2"
        ],
        "b": [
          "3"
        ],
        "c": [
          ""
        ]
      }|,
      fragment: "fragment"
    }
  }
  {
    s: "scheme:opaque",
    uri: {
      scheme: "scheme",
      opaque: "opaque",
      user: null,
      password: null,
      host: null,
      port: null,
      path: null,
      query: null,
      fragment: null
    }
  }
  {
    s: 1,
    uri: error({
      message: "parse_uri: string arg required",
      on: 1
    })
  }
  {
    s: ":no-scheme",
    uri: error({
      message: "parse_uri: parse \":no-scheme\": missing protocol scheme",
      on: ":no-scheme"
    })
  }
  {
    s: "scheme://bad-port:1234567",
    uri: error({
      message: "parse_uri: invalid port \"1234567\"",
      on: "scheme://bad-port:1234567"
    })
  }
