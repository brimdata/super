spq: |
  unnest {outer:this,id:tweet_ids} into (
    ids:=collect(id::string) by outer
    | values {...outer,tweet_ids:join(ids,',')}
  )

vector: true

input: |
  {name:"bowzer", tweet_ids:[1,2,3]}
  {name:"pinkie", tweet_ids:[4,5]}

output: |
  {name:"bowzer",tweet_ids:"1,2,3"}
  {name:"pinkie",tweet_ids:"4,5"}
