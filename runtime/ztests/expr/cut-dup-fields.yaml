    data: |
      duplicate field: "rec" at line 1, column 5:
      cut rec,other,rec
          ~~~~~~~~~~~~~
      duplicate field: "sub1" at line 1, column 5:
      cut rec.sub1,rec.sub1
          ~~~~~~~~~~~~~~~~~
      duplicate field: "sub" at line 1, column 5:
      cut rec.sub,rec.sub.sub
          ~~~~~~~~~~~~~~~~~~~
      duplicate field: "sub" at line 1, column 5:
      cut rec.sub.sub,rec.sub
          ~~~~~~~~~~~~~~~~~~~
