script: |
  super -s -c 'file a.sup | join (file b.sup) on a=b | sort'
  echo '// ==='
  super -s -c 'file a.sup | join (file b.sup | sort -r b) on a=b | sort'
  echo '// ==='
  super -s -c 'file a.sup | join (file b.sup | sort b) on a=b | sort'
  echo '// ==='
  super -s -c 'file a.sup | sort a | join (file b.sup | sort -r b) on a=b | sort'
  echo '// ==='
  super -s -c 'file a.sup | sort -r a | join (file b.sup) on a=b | sort'
  echo '// ==='
  super -s -c 'file a.sup | sort -r a | join (file b.sup | sort b) on a=b | sort'

vector: true

inputs:
  - name: a.sup
    data: |
      {a:null(int64)}
      {a:1}
      {a:2}
  - name: b.sup
    data: |
      {b:2}
      {b:1}
      {b:null(int64)}

outputs:
  - name: stdout
    data: |
      {a:1}
      {a:2}
      {a:null(int64)}
      // ===
      {a:1}
      {a:2}
      {a:null(int64)}
      // ===
      {a:1}
      {a:2}
      {a:null(int64)}
      // ===
      {a:1}
      {a:2}
      {a:null(int64)}
      // ===
      {a:1}
      {a:2}
      {a:null(int64)}
      // ===
      {a:1}
      {a:2}
      {a:null(int64)}
