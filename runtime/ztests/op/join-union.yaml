script: |
  echo // hash join
  super -s -c 'from a.sup | inner join (from b.sup) on left.a=right.b | values left | sort'
  echo // nested loop join
  super -s -c 'from a.sup | inner join (from b.sup) on left.a<right.b | values left | sort'

vector: true

inputs:
  - name: a.sup
    data: |
      {a:1}::({a:int64}|{a:string})
      {a:2}::({a:int64}|{a:string})
      {a:"bar"}::({a:int64}|{a:string})
  - name: b.sup
    data: |
      {b:1}
      {b:3}
      {b:"bar"}

outputs:
  - name: stdout
    data: |
      // hash join
      {a:1}
      {a:"bar"}
      // nested loop join
      {a:1}
      {a:2}
