script: |
  super -s -c 'from "1.sup" | distinct x'
  echo ===
  super -s -c 'from "2.sup" | distinct abs(this)'
  echo ===
  super -s -c 'from "3.sup" | over this into (distinct this | count())'

vector: true

inputs:
  - name: 1.sup
    data: |
      {x:1}
      {x:2}
      {x:2}
      {y:3}
      {y:3}(=named)
  - name: 2.sup
    data: |
      1
      -2
      2
      3
  - name: 3.sup
    data: |
      [1,2,2,3]
      [2,2,3]

outputs:
  - name: stdout
    data: |
      {x:1}
      {x:2}
      {y:3}
      ===
      1
      -2
      3
      ===
      3(uint64)
      2(uint64)
