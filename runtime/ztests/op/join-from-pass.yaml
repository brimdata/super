script: super -s -I join.zed left.sup

vector: true

inputs:
  - name: join.zed
    data: |
      fork
        ( pass )
        ( from right.sup )
      | inner join on left.x=right.y 
      | yield {...left,matched:true}
  - name: left.sup
    data: |
      {x:1,s:"one"}
      {x:2,s:"two"}
      {x:3,s:"three"}
  - name: right.sup
    data: |
      {y:2,y:"y-two"}

outputs:
  - name: stdout
    data: |
      {x:2,s:"two",matched:true}
