script: |
  echo '{a:["foo","bar","baz"]}' | zq -z 'a := map(a,upper)' -
  echo '["1","2","3"]' | zq -z 'yield map(this,int64)' -
  echo '[1,2,3]' | zq -z -I udf.zed -

inputs:
  - name: udf.zed
    data: |
      func stringify(x): ( cast(x, <string>) )
      yield map(this, stringify)

outputs:
  - name: stdout
    data: |
      {a:["FOO","BAR","BAZ"]}
      [1,2,3]
      ["1","2","3"]
