script: |
  ! zq -z "cut rec,other,rec" in.zson
  ! zq -z "cut rec.sub1,rec.sub1" in.zson
  ! zq -z "cut rec.sub,rec.sub.sub" in.zson
  ! zq -z "cut rec.sub.sub,rec.sub" in.zson
  # XXX Add runtime evaluatable cut (i.e., dynamic path).

inputs:
  - name: in.zson
    data: |
      {}

outputs:
  - name: stderr
    data: |
      cut: duplicate field: "rec"
      cut: duplicate field: "rec.sub1"
      cut: duplicate field: "rec.sub.sub"
      cut: duplicate field: "rec.sub"
