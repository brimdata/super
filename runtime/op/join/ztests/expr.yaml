script: |
  zq -z 'left join on s b' A.zson B.zson
  echo ===
  zq -z 'left join on s=(to_lower(s)) b' A.zson B.zson
  echo ===
  zq -z 'left join on (to_lower(s))=(to_lower(s)) b' A.zson B.zson
  echo ===
  zq -z 'left join on s' A.zson B.zson

inputs:
  - name: A.zson
    data: |
      {a:1(int32),s:"a"}
      {a:2(int32),s:"B"}
      {a:3(int32),s:"c"}
  - name: B.zson
    data: |
      {b:4(int32),s:"A"}
      {b:5(int32),s:"b"}
      {b:6(int32),s:"c"}

outputs:
  - name: stdout
    data: |
      {a:1(int32),s:"a"}
      {a:2(int32),s:"B"}
      {a:3(int32),s:"c",b:6(int32)}
      ===
      {a:1(int32),s:"a",b:4(int32)}
      {a:2(int32),s:"B"}
      {a:3(int32),s:"c",b:6(int32)}
      ===
      {a:1(int32),s:"a",b:4(int32)}
      {a:2(int32),s:"B",b:5(int32)}
      {a:3(int32),s:"c",b:6(int32)}
      ===
      {a:1(int32),s:"a"}
      {a:2(int32),s:"B"}
      {a:3(int32),s:"c"}
