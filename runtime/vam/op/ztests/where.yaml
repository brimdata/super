script: |
  super query -o t.vng -f vng -
  super dev vector query -z "where true" t.vng
  echo //
  super dev vector query -z "where this != 2" t.vng
  echo //
  super dev vector query -z "where this" t.vng

inputs:
  - name: stdin
    data: |
      1
      2
      3

outputs:
  - name: stdout
    data: |
      1
      2
      3
      //
      1
      3
      //
