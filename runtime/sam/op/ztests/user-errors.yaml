script: |
  ! zc -s -I error-duplicate-parameters.zed
  ! zc -s -I error-const-lhs.zed

inputs:
  - name: error-duplicate-parameters.zed
    data: |
      op test(a, a): (
        pass
      )
      test("a", "b")
  - name: error-const-lhs.zed
    data: |
      op test(a): (
        a := a
      )
      test("a")

outputs:
  - name: stderr
    data: |
      duplicate parameter "a" (error-duplicate-parameters.zed: line 1, column 1):
      op test(a, a): (
      ~~~~~~~~~~~~~~~~
      illegal left-hand side of assignment (error-const-lhs.zed: line 2, column 3):
        a := a
        ~~~~~~
