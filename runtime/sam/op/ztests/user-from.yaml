script: |
 super - | super -s -I test.spq

inputs:
  - name: test.spq
    data: |
      const FILE = "A.sup"
      op test path: (
        from eval(path) | sort a 
      )
      test FILE
  - name: A.sup
    data: |
      {a:5}
      {a:1}
      {a:7}
      {a:3}
      {a:8}
  
outputs:
  - name: stdout
    data: |
      {a:1}
      {a:3}
      {a:5}
      {a:7}
      {a:8}
