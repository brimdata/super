script: |
  super query -z -c 'file a.zson | join (file b.zson) on a=b'
  echo '// ==='
  super query -z -c 'file a.zson | join (file b.zson | sort -r b) on a=b'
  echo '// ==='
  super query -z -c 'file a.zson | join (file b.zson | sort b) on a=b'
  echo '// ==='
  super query -z -c 'file a.zson | sort a | join (file b.zson | sort -r b) on a=b'
  echo '// ==='
  super query -z -c 'file a.zson | sort -r a | join (file b.zson) on a=b'
  echo '// ==='
  super query -z -c 'file a.zson | sort -r a | join (file b.zson | sort b) on a=b'

inputs:
  - name: a.zson
    data: |
      {a:null(int64)}
      {a:1}
      {a:2}
  - name: b.zson
    data: |
      {b:2}
      {b:1}
      {b:null(int64)}

outputs:
  - name: stdout
    data: |
      {a:1}
      {a:2}
      {a:null(int64)}
      // ===
      {a:2}
      {a:1}
      {a:null(int64)}
      // ===
      {a:1}
      {a:2}
      {a:null(int64)}
      // ===
      {a:1}
      {a:2}
      {a:null(int64)}
      // ===
      {a:2}
      {a:1}
      {a:null(int64)}
      // ===
      {a:2}
      {a:1}
      {a:null(int64)}
