script: |
  super -z -c 'inner join (file b.jsup) on a=b' a.jsup
inputs:
  - name: a.jsup
    data: |
      {a:1}(({a:int64},{a:string}))
      {a:2}(({a:int64},{a:string}))
      {a:"bar"}(({a:int64},{a:string}))
  - name: b.jsup
    data: |
      {b:1}
      {b:3}
      {b:"bar"}
outputs:
  - name: stdout
    data: |
      {a:1}
      {a:"bar"}
