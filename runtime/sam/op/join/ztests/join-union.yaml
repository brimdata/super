script: |
  super query -z -c 'inner join (file b.zson) on a=b' a.zson
inputs:
  - name: a.zson
    data: |
      {a:1}(({a:int64},{a:string}))
      {a:2}(({a:int64},{a:string}))
      {a:"bar"}(({a:int64},{a:string}))
  - name: b.zson
    data: |
      {b:1}
      {b:3}
      {b:"bar"}
outputs:
  - name: stdout
    data: |
      {a:1}
      {a:"bar"}
