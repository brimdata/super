script: |
  super -z -c 'from files.sup | from eval(f)'
  echo ===
  super -z -c 'from files.sup | select value s from eval(f)'

inputs:
  - name: files.sup
    data: |
      {f:"a.sup"}
      {f:"b.sup"}
  - name: a.sup
    data: |
      {s:"hello"}
  - name: b.sup
    data: |
      {s:"world"}

outputs:
  - name: stdout
    data: |
      {s:"hello"}
      {s:"world"}
      ===
      "hello"
      "world"
