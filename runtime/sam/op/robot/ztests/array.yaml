script: |
  super -z -c 'from which.sup | select value s from eval(["a"+string(val)+".sup","a"+string(val+1)+".sup"])'

inputs:
  - name: which.sup
    data: |
      {val:1}
      {val:2}
  - name: a1.sup
    data: |
      {s:"hello"}
  - name: a2.sup
    data: |
      {s:"world"}
  - name: a3.sup
    data: |
      {s:"goodbye"}

outputs:
  - name: stdout
    data: |
      "hello"
      "world"
      "world"
      "goodbye"
