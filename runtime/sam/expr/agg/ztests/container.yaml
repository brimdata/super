script: |
  super -s -c "union(x)" in.sup > union.sup
  super -s -c "collect(x)" in.sup > collect.sup

inputs:
  - name: in.sup
    data: |
      {x:1(int32)}
      {x:-1(int32)}
      {x:2(int32)}
      {x:1(int32)}
      {x:8(int32)}
      {x:1(int32)}

outputs:
  - name: union.sup
    data: |
      |[1(int32),-1(int32),2(int32),8(int32)]|
  - name: collect.sup
    data: |
      [1(int32),-1(int32),2(int32),1(int32),8(int32),1(int32)]
