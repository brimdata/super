script: |
  super -z -c "union(x)" in.zson > union.zson
  super -z -c "collect(x)" in.zson > collect.zson

inputs:
  - name: in.zson
    data: |
      {x:1(int32)}
      {x:-1(int32)}
      {x:2(int32)}
      {x:1(int32)}
      {x:8(int32)}
      {x:1(int32)}

outputs:
  - name: union.zson
    data: |
      |[1(int32),-1(int32),2(int32),8(int32)]|
  - name: collect.zson
    data: |
      [1(int32),-1(int32),2(int32),1(int32),8(int32),1(int32)]
