script: |
  echo === TRUE AND ===
  super query -z -c "yield t AND t" in.zson
  super query -z -c "yield t AND f" in.zson
  super query -z -c "yield t AND n" in.zson
  super query -z -c "yield missing(t AND m)" in.zson
  echo === FALSE AND ===
  super query -z -c "yield f AND t" in.zson
  super query -z -c "yield f AND f" in.zson
  super query -z -c "yield f AND n" in.zson
  super query -z -c "yield f AND m" in.zson
  echo === NULL AND ===
  super query -z -c "yield n AND t" in.zson
  super query -z -c "yield n AND f" in.zson
  super query -z -c "yield n AND n" in.zson
  super query -z -c "yield n AND m" in.zson
  echo === MISSING AND ===
  super query -z -c "yield missing(m AND t)" in.zson
  super query -z -c "yield missing(m AND f)" in.zson
  super query -z -c "yield missing(m AND n)" in.zson
  super query -z -c "yield missing(m AND m)" in.zson
  echo === TRUE OR ===
  super query -z -c "yield t OR t" in.zson
  super query -z -c "yield t OR f" in.zson
  super query -z -c "yield t OR n" in.zson
  super query -z -c "yield t OR m" in.zson
  echo === FALSE OR ===
  super query -z -c "yield f OR t" in.zson
  super query -z -c "yield f OR f" in.zson
  super query -z -c "yield f OR n" in.zson
  super query -z -c "yield missing(f OR m)" in.zson
  echo === NULL OR ===
  super query -z -c "yield n OR t" in.zson
  super query -z -c "yield n OR f" in.zson
  super query -z -c "yield n OR n" in.zson
  super query -z -c "yield missing(n OR m)" in.zson
  echo === MISSING OR ===
  super query -z -c "yield m OR t" in.zson
  super query -z -c "yield m OR f" in.zson
  super query -z -c "yield m OR n" in.zson
  super query -z -c "yield missing(m OR m)" in.zson
  echo === NOT
  super query -z -c "yield !t" in.zson
  super query -z -c "yield !f" in.zson
  super query -z -c "yield missing(!m)" in.zson
  super query -z -c "yield !n" in.zson
  super query -z -c "yield !!f" in.zson

inputs:
  - name: in.zson
    data: |
      {t:true,f:false,m:error("missing"),n:null(bool)}

outputs:
  - name: stdout
    data: |
      === TRUE AND ===
      true
      false
      false
      true
      === FALSE AND ===
      false
      false
      false
      false
      === NULL AND ===
      false
      false
      false
      false
      === MISSING AND ===
      true
      true
      true
      true
      === TRUE OR ===
      true
      true
      true
      true
      === FALSE OR ===
      true
      false
      false
      true
      === NULL OR ===
      true
      false
      false
      true
      === MISSING OR ===
      true
      false
      false
      true
      === NOT
      false
      true
      true
      true
      false
