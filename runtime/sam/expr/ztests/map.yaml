script: |
  echo '{a:["foo","bar","baz"]}' | super query -z -c 'a := map(a,upper)' -
  echo '{a:|["foo","bar","baz"]|}' | super query -z -c 'a := map(a,upper)' -
  echo '["1","2","3"]' | super query -z -c 'yield map(this,int64)' -
  echo '[1,2,3]' |super query - | super query -z -I udf.zed -

inputs:
  - name: udf.zed
    data: |
      func stringify(x): ( cast(x, <string>) )
      yield map(this, stringify)

outputs:
  - name: stdout
    data: |
      {a:["FOO","BAR","BAZ"]}
      {a:|["BAR","BAZ","FOO"]|}
      [1,2,3]
      ["1","2","3"]
