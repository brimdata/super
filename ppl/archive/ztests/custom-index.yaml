script: |
  mkdir logs
  zar import -R logs babble.tzng
  zar index -R logs -q -f 500 -o customindex -z "sum(v) by s | put key=s | sort key"
  echo ===
  zar find -R logs -x customindex "inelegancy-Atoxyl" | wc -l

inputs:
  - name: babble.tzng
    source: ../../../ztests/suite/data/babble.tzng

outputs:
  - name: stdout
    data: |
      ===
             1
