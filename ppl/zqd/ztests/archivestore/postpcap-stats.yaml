script: |
  source services.sh
  zapi -h $ZQD_HOST -s testsp postpcap -f -k archivestore -stats ng.pcap

inputs:
  - name: ng.pcap
    source: ../../pcap/ng.pcap
  - name: services.sh
    source: ../services.sh

outputs:
  - name: stderr
    regexp: |
      data chunks written:  1
      record bytes written: 1.[0-9]{2}KB
      records written:      10
