script: |
  source services.sh
  zapi -h $ZQD_HOST new test
  zapi -h $ZQD_HOST -s test post in.zson
  zapi -h $ZQD_HOST -s test get -e csv > out.csv

inputs:
  - name: services.sh
    source: services.sh
  - name: in.zson
    data: |
      {a:"hello"}
      {b:123 (int32)} (=0)

outputs:
  - name: out.csv
    data: |
      a,b
      hello,
      ,123
