script: |
  source services.sh
  zapi -h $ZQD_HOST new -k archivestore -thresh 1B testsp >/dev/null
  zapi -h $ZQD_HOST -s testsp post data.zson >/dev/null
  zapi -h $ZQD_HOST -s testsp index create :ip
  zapi -h $ZQD_HOST -s testsp index find :ip=192.168.1.102 | zq -z "drop _log" -
  echo ===
  zapi -h $ZQD_HOST -s testsp index find :ip=192.168.1.103 | zq -z "drop _log" -

inputs:
  - name: services.sh
    source: services.sh
  - name: data.zson
    data: |
      {_path:"test",ts:1970-01-01T00:00:01Z,orig_h:192.168.1.102}
      {_path:"test",ts:1970-01-01T00:00:02Z,orig_h:192.168.1.103}

outputs:
  - name: stdout
    data: |
      {key:192.168.1.102,count:1 (uint64),first:1970-01-01T00:00:01Z,last:1970-01-01T00:00:01Z} (=0)
      ===
      {key:192.168.1.103,count:1 (uint64),first:1970-01-01T00:00:02Z,last:1970-01-01T00:00:02Z} (=0)
