script: |
  # Test converting a v0.18 zqd space that used the alpha zng format.
  tar zxf zqd-v0.18.0-zqdroot.tgz
  source services.sh ./zqdroot
  zapi -h $ZQD_HOST -s s1 get -f table "count() by uid | sort uid"

inputs:
  - name: services.sh
    source: ../services.sh
  - name: zqd-v0.18.0-zqdroot.tgz
    source: zqd-v0.18.0-zqdroot.tgz

outputs:
