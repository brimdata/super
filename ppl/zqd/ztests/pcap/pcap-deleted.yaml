script: |
  source services.sh
  zapi -host $ZQD_HOST -s testsp postpcap -f ng.pcap >/dev/null
  echo ===
  zapi -host $ZQD_HOST -s testsp info | egrep -v 'data_path|id|pcap_path|size|storage_kind'
  echo ===
  rm ng.pcap
  zapi -host $ZQD_HOST -s testsp info | egrep -v 'data_path|id|pcap_path|size|storage_kind'
  echo ===
  zapi -host $ZQD_HOST ls
  echo ===
  zapi -host $ZQD_HOST -s testsp get -z "_path=conn | count()"
  echo ===
  zapi -host $ZQD_HOST rm testsp

inputs:
  - name: ng.pcap
    source: ../../../../pcap/ztests/ng.pcap
  - name: services.sh
    source: ../services.sh

outputs:
  - name: stdout
    data: |
      ===
      testsp
        name:         testsp
        span:         2015-03-05T14:50:47Z+30m45.933045001s
        pcap_support: true
      ===
      testsp
        name:         testsp
        span:         2015-03-05T14:50:47Z+30m45.933045001s
        pcap_support: false
      ===
      testsp
      ===
      {count:5 (uint64)} (=0)
      ===
      testsp: space removed
