script: |
  source services.sh
  zapi -h $ZQD_HOST -s testsp postpcap -f ng.pcap >/dev/null
  zapi -h $ZQD_HOST -s testsp get -z "_path != stats | drop uid,geo | sort -r ts, _path"
  echo ===
  zapi -h $ZQD_HOST -s testsp get -z "count()"

