script: |
  source services.sh
  zapi -host $ZQD_HOST new test
  zapi -host $ZQD_HOST -s test post in.zson
  zapi -host $ZQD_HOST -s test get -e json > out.json

inputs:
  - name: services.sh
    source: services.sh
  - name: in.zson
    data: |
      {a:"hello",b:{c:"world",d:"goodbye"}}

outputs:
  - name: out.json
    regexp: |
      .*"type":"TaskStart","task_id":0.*"type":\{"kind":"record","fields":\[\{"name":"a".*"values":\["hello",\["world".*
