script: |
  source services.sh s3://bucket/zqdroot
  zapi -host $ZQD_HOST new -k archivestore testsp1
  zapi -host $ZQD_HOST new -k archivestore testsp2
  zapi -host $ZQD_HOST new -k archivestore testsp3
  echo ===
  zapi -host $ZQD_HOST ls

inputs:
  - name: services.sh
    source: ../services.sh

outputs:
  - name: stdout
    data: |
      testsp1: space created
      testsp2: space created
      testsp3: space created
      ===
      testsp1
      testsp2
      testsp3
