script: |
  source services.sh 
  mkdir -p s3/bucket
  mv babble.zson s3/bucket
  zapi -h $ZQD_HOST -s testsp postpath -f s3://bucket/babble.zson >/dev/null
  zapi -h $ZQD_HOST -s testsp get -z "count()"

inputs:
  - name: babble.zson
    source: ../../../../testdata/babble.zson
  - name: services.sh
    source: ../services.sh

outputs:
  - name: stdout
    data: |
      {count:1000 (uint64)} (=0)
