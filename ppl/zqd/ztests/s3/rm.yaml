script: |
  source services.sh s3://bucket/zqdroot
  zapi -service $ZQD_HOST new -k archivestore testsp
  echo ===
  zapi -service $ZQD_HOST rm testsp
  echo ===
  zapi -service $ZQD_HOST ls
  echo ===

inputs:
  - name: services.sh
    source: ../services.sh

outputs:
  - name: stdout
    data: |
      testsp: space created
      ===
      testsp: space removed
      ===
      ===
