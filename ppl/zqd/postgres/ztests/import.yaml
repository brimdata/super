tag: postgres

env:
  - PG_TEST

script: |
  source startup.sh
  zapi -h $ZQD_HOST new -k archivestore testsp >/dev/null
  zapi -h $ZQD_HOST -s testsp post babble.tzng >/dev/null
  zapi -h $ZQD_HOST -s testsp get -t "count()"

inputs:
  - name: startup.sh
    source: startup.sh
  - name: babble.tzng
    source: ../../../../ztests/suite/data/babble.tzng
  - name: migrations
    symlink: ../migrations

outputs:
  - name: stdout
    data: |
      #0:record[count:uint64]
      0:[1000;]
