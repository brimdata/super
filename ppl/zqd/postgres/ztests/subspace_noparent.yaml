tag: postgres

env:
  - PG_TEST

script: |
  source startup.sh
  zapi -h $ZQD_HOST newsubspace -p doesnotexist -n testsp logid

inputs:
  - name: startup.sh
    source: startup.sh
  - name: migrations
    symlink: ../migrations

outputs:
  - name: stderr
    regexp: |
      couldn't create subspace testsp: status code 404: subspace parent not found
