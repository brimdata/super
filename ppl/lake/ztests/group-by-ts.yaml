script: |
  mkdir logs
  # group-by-ts.zson contains records over two days, mapping to two tsdirs, and
  # this small target size causes each tsdir to have several chunk files.
  zar import -R logs -s 256B group-by-ts.zson
  echo ===
  zar zq -R logs -z 'head 1'
  echo ===
  zar zq -R logs -z 'tail 1'
  echo ===
  zar zq -R logs -z 'avg(g)'
  echo ===
  zar zq -R logs -z 'count() by g | sort g'
  echo ===
  zar zq -R logs -z 'every 3600s count() by g | sort ts, g'

inputs:
  - name: group-by-ts.zson
    source: ../testdata/group-by-ts.zson

