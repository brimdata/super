script: |
  mkdir logs
  zar import -R logs babble.zson
  echo ===
  zar index create -R logs -q v
  zar find -R logs -z v=2 | zq -z "drop _log" -
  echo ===
  zar find -R logs -z v=10 | zq -z "drop _log" -
  echo ===

inputs:
  - name: babble.zson
    source: ../../../ztests/suite/data/babble.zson

outputs:
  - name: stdout
    data: |
