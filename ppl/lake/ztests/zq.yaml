script: |
  mkdir logs
  zar import -R logs babble.zson
  zar zq -R logs "count()" | zq -z -
  echo ===
  zar map -R logs -o count.zng "count()"
  zar zq -R logs "* | sort -r count" count.zng | zq -z -
  echo ===
  zar zq -R logs "sum(count)" count.zng | zq -z -

inputs:
  - name: babble.zson
    source: ../../../ztests/suite/data/babble.zson

outputs:
  - name: stdout
    data: |
      {count:1000 (uint64)} (=0)
      ===
      {count:504 (uint64)} (=0)
      {count:496} (0)
      ===
      {sum:1000 (uint64)} (=0)
