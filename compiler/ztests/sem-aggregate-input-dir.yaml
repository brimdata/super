script: |
  export SUPER_DB=test
  super db init -q
  super db create -q -orderby ts pool-ts
  super db compile -C -O "from 'pool-ts' | count() by ts:=bucket(ts, 1h)" | sed -e 's/pool .*/.../'

outputs:
  - name: stdout
    data: |
      lister ...
      | slicer
      | seqscan ...
      | aggregate sort-dir 1
          count:=count() by ts:=bucket(ts, 1h)
      | output main
