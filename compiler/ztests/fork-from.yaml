script: |
  super -z -I query.zed

inputs:
  - name: query.zed
    data: |
      fork (
        => from (file a.jsup => pass)
        => from (file b.jsup => pass)
      ) |> sort a
  - name: a.jsup
    data: |
      {a:1}
  - name: b.jsup
    data: |
      {a:2}

outputs:
  - name: stdout
    data: |
      {a:1}
      {a:2}
