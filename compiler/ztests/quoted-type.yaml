script: |
  super -z -c 'is(<"@foo">)' in.jsup
  echo ===
  super -z -c 'const foo = <"@foo"={x:int64}> const yz = <"Y Z"={y:"@foo"}> is(<"Y Z">)' in.jsup

inputs:
  - name: in.jsup
    data: |
      {x:1}
      {x:2}(="@foo")
      {x:3}
      {y:{x:4}(="@foo")}(="Y Z")

outputs:
  - name: stdout
    data: |
      {x:2}(="@foo")
      ===
      {y:{x:4}(="@foo")}(="Y Z")
