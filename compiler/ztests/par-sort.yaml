script: |
  SUPER_VAM=1 super compile -C -P 2 'from test.csup | sort a | yield b'

outputs:
  - name: stdout
    data: |
      file test.csup format csup fields a,b unordered
      | scatter (
        =>
          sort a asc nulls last
        =>
          sort a asc nulls last
      )
      | merge a asc nulls last
      | yield b
      | output main
