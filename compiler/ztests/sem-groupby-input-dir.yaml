script: |
  export ZED_LAKE=test
  zed init -q
  zed create -q -orderby ts pool-ts
  zc -C -O "from 'pool-ts'| count() by every(1h)" |  sed -e 's/pool .*/.../'

outputs:
  - name: stdout
    data: |
      lister ...
      | slicer
      | seqscan ...
      | summarize sort-dir 1
          count:=count() by ts:=every(1h)
