script: |
  export ZED_LAKE=test
  super db init -q
  super db create -q -orderby ts pool-ts
  super dev compile -C -O "from 'pool-ts'| count() by every(1h)" |  sed -e 's/pool .*/.../'

outputs:
  - name: stdout
    data: |
      lister ...
      | slicer
      | seqscan ...
      | summarize sort-dir 1
          count:=count() by ts:=every(1h)
      | output main
