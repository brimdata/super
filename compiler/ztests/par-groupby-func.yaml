script: |
  export ZED_LAKE=test
  super db init -q
  super db create -q -orderby s:asc test
  super dev compile -P 2 -C "from test | union(s) by n:=len(s)" | sed -e 's/pool .*/.../'

outputs:
  - name: stdout
    data: |
      lister ...
      | scatter (
        =>
          seqscan ...
          | summarize partials-out
              union:=union(s) by n:=len(s)
        =>
          seqscan ...
          | summarize partials-out
              union:=union(s) by n:=len(s)
      )
      | combine
      | summarize partials-in
          union:=union(s) by n:=n
      | output main
