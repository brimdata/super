script: |
  export ZED_LAKE=test
  zed init -q
  zed create -q -orderby s:asc test
  zc -P 2 -C "from test | union(s) by n:=len(s)" | sed -e 's/pool .*/.../'

outputs:
  - name: stdout
    data: |
      lister ...
      | fork (
        =>
          seqscan ...
          | summarize partials-out
              union:=union(s) by n:=len(s)
        =>
          seqscan ...
          | summarize partials-out
              union:=union(s) by n:=len(s)
      )
      | combine
      | summarize partials-in
          union:=union(s) by n:=n
