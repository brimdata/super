script: |
  super -z -I query.sql

inputs:
  - name: query.sql
    data: |
      select *
      from (
        select * from "a.sup"
        | drop c
        | put a:=a-10
      ) l
      join "b.sup" r on l.a==r.c
      order by l.a 
  - name: a.sup
    data: |
      {c:1,a:11}
      {c:2,a:12}
      {c:3,a:13}
      {c:4,a:14}
  - name: b.sup
    data: |
      {b:[1,2],c:2}
      {b:[3,4,5],c:3}
      {b:[6,7],c:5}

outputs:
  - name: stdout
    data: |
      {a:2,b:[1,2],c:2}
      {a:3,b:[3,4,5],c:3}
