script: |
  ! super -z -c "select 1|3" >& err1
  super -z -c "select x | yield x+1" x.jsup
  echo ===
  ! super -z -c "select 1 | x+1" >& err2
  super -z -c "select x |> x+1" x.jsup

inputs:
  - name: n1.jsup
    data: |
      null
  - name: x.jsup
    data: |
      {x:2}


outputs:
  - name: stdout
    data: |
      3
      ===
      3
  - name: err1
    data: |
      invalid binary operator |
  - name: err2
    data: |
      invalid binary operator |
