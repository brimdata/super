script: |
  super -z -c 'select val.radius,count() from shapes.json group by val.radius |> sort this'
  echo ===
  super -z -c 'select type,sum(val.radius) from shapes.json group by type |> sort this'

inputs:
  - name: shapes.json
    data: |
      {"type":"circle","val":{"radius":1.5}}
      {"type":"circle","val":{"radius":0.7}}
      {"type":"circle","val":{"radius":4.2}}
      {"type":"rectangle","val":{"width":3,"height":1}}

outputs:
  - name: stdout
    data: |
      {radius:1.5,count:1(uint64)}
      {radius:0.7,count:1(uint64)}
      {radius:4.2,count:1(uint64)}
      {radius:error("missing"),count:1(uint64)}
      ===
      {type:"circle",sum:6.4}
      {type:"rectangle",sum:null}
