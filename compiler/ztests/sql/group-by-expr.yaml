script: |
  ! super -z -c "select c+a,collect(c) from a.sup group by a+c" >& err1
  super -z -c "select c+a,collect(c) from a.sup group by c+a | sort this"
  echo ===
  super -z -c "select c+a as d,collect(c) from a.sup group by c+a | sort this"
  echo ===
  super -z -c "select c+a as d,collect(c) from a.sup group by d | sort this"

inputs:
  - name: a.sup
    data: |
      {a:11,c:1}
      {a:12,c:2}
      {a:13,c:1}
      {a:14,c:2}

outputs:
  - name: stdout
    data: |
      {"c+a":12,"collect(c)":[1]}
      {"c+a":14,"collect(c)":[2,1]}
      {"c+a":16,"collect(c)":[2]}
      ===
      {d:12,"collect(c)":[1]}
      {d:14,"collect(c)":[2,1]}
      {d:16,"collect(c)":[2]}
      ===
      {d:12,"collect(c)":[1]}
      {d:14,"collect(c)":[2,1]}
      {d:16,"collect(c)":[2]}
  - name: err1
    data: |
      no corresponding grouping element for non-aggregate "c+a" at line 1, column 8:
      select c+a,collect(c) from a.sup group by a+c
             ~~~
