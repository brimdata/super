script: |
  super -z -c 'select a from "a.jsup"'
  echo ===
  super -z -c 'select l.a,r.b from "a.jsup" l join "b.jsup" r on l.c==r.c'
  echo ===
  super -z -c 'select l.a,m.s from "a.jsup" l join "messy.jsup" m on l.c==m.s'

inputs:
  - name: a.jsup
    data: |
      {a:11,c:1}
      {a:12,c:2}
      {a:13,c:3}
      {a:14,c:4}
  - name: b.jsup
    data: |
      {b:[1,2],c:2}
      {b:[3,4,5],c:3}
      {b:[6,7],c:5}
  - name: messy.jsup
    data: |
      {x:1,s:"foo"}
      {x:2,s:"bar"}
      {x:3,s:4}

outputs:
  - name: stdout
    data: |
      {a:11}
      {a:12}
      {a:13}
      {a:14}
      ===
      {a:12,b:[1,2]}
      {a:13,b:[3,4,5]}
      ===
      {a:14,s:4}
