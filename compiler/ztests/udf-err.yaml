script: |
  ! super -I duplicate.zed -
  ! super -I call-non-func.zed -
  ! super -I wrong-args.zed -

inputs:
  - name: duplicate.zed
    data: |
      fn dup(n): (n+1)
      fn dup(n): (n+2)
      values dup(this)
  - name: call-non-func.zed
    data: |
      const notAFunc = "foo"
      values notAFunc(this)
  - name: wrong-args.zed
    data: |
      fn f(a,b): (a+b)
      values f(this)

outputs:
  - name: stderr
    data: |
      symbol "dup" redefined in duplicate.zed at line 2, column 4:
      fn dup(n): (n+2)
         ~~~
      not a function in call-non-func.zed at line 2, column 8:
      values notAFunc(this)
             ~~~~~~~~
      call expects 2 argument(s) in wrong-args.zed at line 2, column 8:
      values f(this)
             ~~~~~~~
