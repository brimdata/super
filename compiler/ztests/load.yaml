script: |
  export SUPER_DB_LAKE=test
  super db init -q
  super db create -q sample
  super db load -q -use sample babble.sup
  super db create -q Delta
  super db query -s 'from sample | s=="Delta-rootstock" | load Delta@main author "Diane"' | sed -E 's/[0-9a-zA-Z]{42}/xxx/'

inputs:
  - name: babble.sup
    source: ../../testdata/babble.sup
outputs:
  - name: stdout
    data: |
      xxx
