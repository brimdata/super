script: |
  zc -C 'file a | join (file b) on c'
  echo ===
  zc -C -s 'file a | join (file b) on c'

outputs:
  - name: stdout
    data: |
        file a
        | join (
          file b
        ) on c
        ===
        file a
        | fork (
          =>
            pass
          =>
            file b
        )
        | join on c=c
