script: |
  super compile -C 'file a |> join (file b) on c'
  echo ===
  super compile -C -dag 'file a |> join (file b) on c'

outputs:
  - name: stdout
    data: |
        from a
        |> join (
          from b
        ) on c
        ===
        file a
        |> fork (
          =>
            pass
          =>
            file b
        )
        |> join on c=c
        |> output main
