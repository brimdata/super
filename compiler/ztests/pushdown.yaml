script: |
  zc -C -O "from 'pool-ts'| x=='hello' or x==1.0"
  echo ===
  zc -C -O "from 'pool-ts'| x > 1 y <= 1.0"
  echo ===
  zc -C -O "from 'pool-ts'| x=='hello' or x!=1.0"
  echo ===
  zc -C -O "from 'pool-ts'| x=='hello' or !(y==2 or y==3)"

