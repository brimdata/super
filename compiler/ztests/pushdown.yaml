script: |
  export ZED_LAKE=test
  super db init -q
  super db create -q -orderby ts pool-ts
  super dev compile -C -O "from 'pool-ts' | x=='hello' or x==1.0" | sed -e 's/lister .*/lister/' -e 's/seqscan .*filter/seqscan filter/'
  echo ===
  super dev compile -C -O "from 'pool-ts' | x > 1 y <= 1.0" | sed -e 's/lister .*/lister/' -e 's/seqscan .*filter/seqscan filter/'
  echo ===
  super dev compile -C -O "from 'pool-ts' | x=='hello' or x!=1.0" | sed -e 's/lister .*/lister/' -e 's/seqscan .*filter/seqscan filter/'
  echo ===
  super dev compile -C -O "from 'pool-ts' | x=='hello' or !(y==2 or y==3)" | sed -e 's/lister .*/lister/' -e 's/seqscan .*filter/seqscan filter/'
  echo ===
  super dev compile -C -O "from 'pool-ts' | ts >= 0 and ts <= 2" | sed -e 's/lister .*pruner/lister pruner/' -e 's/seqscan .*pruner/seqscan pruner/'
  echo ===
  super dev compile -C -O "from 'pool-ts' | ts >= 0 and ts <= 2 and x=='hello'"| sed -e 's/lister .*pruner/lister pruner/' -e 's/seqscan .*pruner/seqscan pruner/'

outputs:
  - name: stdout
    data: |
      lister
      | slicer
      | seqscan filter (x=="hello" or x==1.)
      | output main
      ===
      lister
      | slicer
      | seqscan filter (x>1 and y<=1.)
      | output main
      ===
      lister
      | slicer
      | seqscan filter (x=="hello" or x!=1.)
      | output main
      ===
      lister
      | slicer
      | seqscan filter (x=="hello" or !(y==2 or y==3))
      | output main
      ===
      lister pruner (compare(0, max, true)>0 or compare(2, min, true)<0)
      | slicer
      | seqscan pruner (compare(0, max, true)>0 or compare(2, min, true)<0) filter (ts>=0 and ts<=2)
      | output main
      ===
      lister pruner (compare(0, max, true)>0 or compare(2, min, true)<0)
      | slicer
      | seqscan pruner (compare(0, max, true)>0 or compare(2, min, true)<0) filter (ts>=0 and ts<=2 and x=="hello")
      | output main
