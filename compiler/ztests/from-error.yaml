script: |
  ! zc -lake='' -C -s 'from p'
  echo === >&2
  export ZED_LAKE=test
  zed init
  ! zc -C -s 'from test'
  echo === >&2
  ! zc -C -s 'from test*'
  echo === >&2
  ! zc -C -s 'from /test/'
  echo === >&2
  zed create -q test
  ! zc -C -s 'from (pool * => count())'

outputs:
  - name: stderr
    data: |
      from pool cannot be used without a lake (line 1, column 1):
      from p
      ~~~~~~
