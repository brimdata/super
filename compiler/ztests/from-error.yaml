      test: pool not found (line 1, column 6):
      from test
           ~~~~
      ===
      test*: pool matching glob not found (line 1, column 6):
      from test*
           ~~~~~
      ===
      test: pool matching regexp not found (line 1, column 6):
      from /test/
           ~~~~~~
