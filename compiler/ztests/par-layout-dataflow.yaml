script: |
  export ZED_LAKE=test
  zed init -q
  zed create -q -orderby ts:asc ASC
  zed create -q -orderby ts:desc DESC
  zc -C -P 2 "from ASC | cut x:=ts,ts:=1" | sed -e 's/pool .*/.../'
  echo ===
  zc -C -P 2 "from DESC | cut x:=ts,ts:=1" | sed -e 's/pool .*/.../'

outputs:
  - name: stdout
    data: |
      lister ...
      | slicer
      | scatter (
        =>
          seqscan ...
          | cut x:=ts,ts:=1
        =>
          seqscan ...
          | cut x:=ts,ts:=1
      )
      | merge x:asc
      ===
      lister ...
      | slicer
      | scatter (
        =>
          seqscan ...
          | cut x:=ts,ts:=1
        =>
          seqscan ...
          | cut x:=ts,ts:=1
      )
      | merge x:desc
