script: super -s -I src.zed

inputs:
  - name: src.zed
    data: |
      const A=1
      from (
        file a.sup => put x:=A+1
        file b.sup => put x:=A
      ) | sort x

  - name: a.sup
    data: |
      {a:1}

  - name: b.sup
    data: |
      {b:2}

outputs:
  - name: stdout
    data: |
      {b:2,x:1}
      {a:1,x:2}
