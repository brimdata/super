script: |
  super -s -c "op foo: (values 10) values {x:(call foo)}" in.sup
  echo ===
  super -s -c "op foo: (values 10) values {x:(this.foo)}" in.sup
  echo ===
  super -s -c "op foo: (values 10) values {x:(foo),y:foo,z:[foo]}" in.sup

inputs:
  - name: in.sup
    data: |
      {foo:1}

outputs:
  - name: stdout
    data: |
      {x:10}
      ===
      {x:1}
      ===
      {x:10,y:10,z:[10]}
