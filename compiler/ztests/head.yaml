script: |
  zc -C -s 'head 1'
  echo ===
  zc -C -s 'const x=1 head x + 1'
  ! zc -C -s 'head 1.'
  ! zc -C -s 'head "1"'
  ! zc -C -s 'head x'

outputs:
  - name: stdout
    data: |
      from (
        reader
      )
      | head 1
      ===
      const x = 1
      from (
        reader
      )
      | head 2
  - name: stderr
    data: |
      head: expression value is not a positive integer: 1.
      head: expression value is not a positive integer: "1"
      head: expression value is not a positive integer: error("missing")
