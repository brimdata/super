script: |
  super compile -C -O 'where a | where b'
  echo ===
  super compile -C -O 'from ( file a => where b | where c file d => where e | where f ) | where g'
  echo ===
  super compile -C -O 'over a => ( where b | where c )'
  echo ===
  super compile -C -O 'fork ( => where a | where b => where c | where d  )'

outputs:
  - name: stdout
    data: |
      reader filter (a and b)
      | output main
      ===
      fork (
        =>
          file a filter (b and c and g)
        =>
          file d filter (e and f and g)
      )
      | output main
      ===
      reader
      | over a => (
        where b and c
      )
      | output main
      ===
      reader
      | fork (
        =>
          where a and b
          | output main
        =>
          where c and d
          | output main
      )
