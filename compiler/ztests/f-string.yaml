spq: |
  values
    f"hello {this}",
    f'hello {len(this)}',
    f"hello \{this}",
    f'hello \{len(this)}',
    f'yo {f"dawg {this}"}',
    f'{this}',
    "==="

input: |
  "world" 127.0.0.1

output: |
   "hello world"
   "hello 5"
   "hello {this}"
   "hello {len(this)}"
   "yo dawg world"
   "world"
   "==="
   "hello 127.0.0.1"
   "hello 4"
   "hello {this}"
   "hello {len(this)}"
   "yo dawg 127.0.0.1"
   "127.0.0.1"
   "==="
