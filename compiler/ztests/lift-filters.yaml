script: |
  super compile -C -O 'values {a:b} | where a==1 and c==2'
  echo ===
  super compile -C -O 'values {...a} | where b==1'
  echo ===
  super compile -C -O 'values {a:{b:c}} | where a.b==1'
  echo ===
  # https://github.com/brimdata/super/issues/6223
  super compile -C -O 'values {a:b,c,d} | where a+1 between c and d'

outputs:
  - name: stdout
    data: |
      null
      | where b==1 and error("missing")==2
      | values {a:b}
      | output main
      ===
      null
      | where a.b==1
      | values {...a}
      | output main
      ===
      null
      | where c==1
      | values {a:{b:c}}
      | output main
      ===
      null
      | where b+1>=c and b+1<=d
      | values {a:b,c:c,d:d}
      | output main
