# Test ensures that flowgraphs utilizing the count operator
# are not parallelized.
script: |
  super compile -vam -C -P 2 'from /dev/null | count {...this,row_number} | aggregate sum(x)'

outputs:
  - name: stdout
    data: |
      file /dev/null unordered
      | count {...this,row_number}
      | aggregate
          sum:=sum(x)
      | values sum
      | output main
