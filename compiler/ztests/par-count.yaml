script: |
  export ZED_LAKE=test
  zed init -q
  zed create -q -orderby ts test
  zc -C -P 2 "from test | count() by y" | sed -e 's/pool .* =>/pool POOL =>/'
  echo ===
  zc -C -P 2 "from test | count()" | sed -e 's/pool .* =>/pool POOL =>/'

outputs:
  - name: stdout
    data: |
      from (
        pool POOL =>
          summarize partials-out
              count:=count() by y:=y
        pool POOL =>
          summarize partials-out
              count:=count() by y:=y
      )
      | summarize partials-in
          count:=count() by y:=y
      ===
      from (
        pool POOL =>
          summarize partials-out
              count:=count()
        pool POOL =>
          summarize partials-out
              count:=count()
      )
      | summarize partials-in
          count:=count()
      | yield count
