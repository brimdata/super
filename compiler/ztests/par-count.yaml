script: |
  export ZED_LAKE=test
  zed init -q
  zed create -q -orderby ts test
  zc -C -P 2 "from test | count() by y" | sed -e 's/pool .*/.../'
  echo ===
  zc -C -P 2 "from test | count()" | sed -e 's/pool .*/.../'

outputs:
  - name: stdout
    data: |
      lister ...
      | scatter (
        =>
          seqscan ...
          | summarize partials-out
              count:=count() by y:=y
        =>
          seqscan ...
          | summarize partials-out
              count:=count() by y:=y
      )
      | combine
      | summarize partials-in
          count:=count() by y:=y
      ===
      lister ...
      | scatter (
        =>
          seqscan ...
          | summarize partials-out
              count:=count()
        =>
          seqscan ...
          | summarize partials-out
              count:=count()
      )
      | combine
      | summarize partials-in
          count:=count()
      | yield count
