script: |
  export SUPER_DB_LAKE=test
  super db init -q
  super db create -q -orderby ts test
  super db compile -C -P 2 "from test |> count() by y" | sed -e 's/pool .*/.../'
  echo ===
  super db compile -C -P 2 "from test |> count()" | sed -e 's/pool .*/.../'

outputs:
  - name: stdout
    data: |
      lister ...
      |> scatter (
        =>
          seqscan ...
          |> summarize partials-out
              count:=count() by y:=y
        =>
          seqscan ...
          |> summarize partials-out
              count:=count() by y:=y
      )
      |> combine
      |> summarize partials-in
          count:=count() by y:=y
      |> output main
      ===
      lister ...
      |> scatter (
        =>
          seqscan ...
          |> summarize partials-out
              count:=count()
        =>
          seqscan ...
          |> summarize partials-out
              count:=count()
      )
      |> combine
      |> summarize partials-in
          count:=count()
      |> yield count
      |> output main
