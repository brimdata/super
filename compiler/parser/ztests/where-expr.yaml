script: |
  super -s -c "_path == 'conn' | count()" in.sup
  echo ===
  super -s -c "count() where _path == 'conn'" in.sup

inputs:
  - name: in.sup
    data: |
      {_path:"conn"}
      {_path:"dns"}
      {_path:"conn"}

outputs:
  - name: stdout
    data: |
      2(uint64)
      ===
      2(uint64)
