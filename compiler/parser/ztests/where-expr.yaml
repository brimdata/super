script: |
  super query -z -c "_path == 'conn' | count()" in.zson
  echo ===
  super query -z -c "count() where _path == 'conn'" in.zson

inputs:
  - name: in.zson
    data: |
      {_path:"conn"}
      {_path:"dns"}
      {_path:"conn"}

outputs:
  - name: stdout
    data: |
      2(uint64)
      ===
      2(uint64)
