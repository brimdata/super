script: |
  super -z -c "_path == 'conn' |> count()" in.jsup
  echo ===
  super -z -c "count() where _path == 'conn'" in.jsup

inputs:
  - name: in.jsup
    data: |
      {_path:"conn"}
      {_path:"dns"}
      {_path:"conn"}

outputs:
  - name: stdout
    data: |
      2(uint64)
      ===
      2(uint64)
