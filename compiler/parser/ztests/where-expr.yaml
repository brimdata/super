script: |
  zq -z "_path == 'conn' | count()" in.zson
  echo ===
  zq -z "count() where _path == 'conn'" in.zson

inputs:
  - name: in.zson
    data: |
      {_path:"conn"}
      {_path:"dns"}
      {_path:"conn"}

outputs:
  - name: stdout
    data: |
      {count:2(uint64)}(=0)
      ===
      {count:2(uint64)}(=0)
