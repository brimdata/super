zed: |
  over this
  | yield
    "hello ${this}",
    'hello ${hex(bytes(this))}',
    "hello \${this}",
    'hello \${hex(this)}',
    'yo ${"dawg ${this}"}',
    "==="

input: |
  "world" 127.0.0.1

output: |
   "hello world"
   "hello 776f726c64"
   "hello ${this}"
   "hello ${hex(this)}"
   "yo dawg world"
   "==="
   error("incompatible types")
   "hello 7f000001"
   "hello ${this}"
   "hello ${hex(this)}"
   error("incompatible types")
   "==="
