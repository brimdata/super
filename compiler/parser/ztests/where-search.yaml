script: |
  super -s -c 'count() where grep("foo", this)' in.sup
  echo ===
  super -s -c "?foo | count()" in.sup

inputs:
  - name: in.sup
    data: |
      {_path:"conn"}
      {_path:"foo"}
      {_path:"conn"}
      {a:["foo","bar"]}
      {a:["bar"]}

outputs:
  - name: stdout
    data: |
      2::uint64
      ===
      2::uint64
