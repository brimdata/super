script: |
  super -z -c 'count() where grep("foo")' in.jsup
  echo ===
  super -z -c "foo |> count()" in.jsup

inputs:
  - name: in.jsup
    data: |
      {_path:"conn"}
      {_path:"foo"}
      {_path:"conn"}
      {a:["foo","bar"]}
      {a:["bar"]}

outputs:
  - name: stdout
    data: |
      2(uint64)
      ===
      2(uint64)
