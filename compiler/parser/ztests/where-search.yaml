script: |
  zq -z "count() where search(foo)" in.zson
  echo ===
  zq -z "foo | count()" in.zson

inputs:
  - name: in.zson
    data: |
      {_path:"conn"}
      {_path:"foo"}
      {_path:"conn"}
      {a:["foo","bar"]}
      {a:["bar"]}

outputs:
  - name: stdout
    data: |
      {count:2(uint64)}
      ===
      {count:2(uint64)}
