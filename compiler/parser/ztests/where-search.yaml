script: |
  super query -z -c 'count() where grep("foo")' in.zson
  echo ===
  super query -z -c "foo | count()" in.zson

inputs:
  - name: in.zson
    data: |
      {_path:"conn"}
      {_path:"foo"}
      {_path:"conn"}
      {a:["foo","bar"]}
      {a:["bar"]}

outputs:
  - name: stdout
    data: |
      2(uint64)
      ===
      2(uint64)
