script: |
  source service.sh
  zed create -q test
  zed load -q -use test@main in.zson
  zed query -f ndjson "from test | cut a,b"

inputs:
  - name: service.sh
    source: service.sh
  - name: in.zson
    data: |
      {ts:1970-01-01T00:00:02Z,a:"hello",b:"world"}
      {ts:1970-01-01T00:00:01Z,a:"goodnight",b:"gracie"}

outputs:
  - name: stdout
    data: |
      {"a":"hello","b":"world"}
      {"a":"goodnight","b":"gracie"}
