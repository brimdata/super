script: |
  source service.sh
  super db create -use -q -orderby x:asc test
  echo '{x:1}{x:2}{x:3}' | super db load -q -
  echo '{x:3}{x:4}{x:5}' | super db load -q -
  echo '{x:6}{x:7}{x:8}' | super db load -q -
  curl -s -d '{where:"x <= 4"}' $SUPER_DB_LAKE/pool/test/branch/main/delete |
    sed -E 's/0x[0-9a-f]{40}/xxx/'
  echo ===
  super db query -z '*'
  echo ===
  curl -w 'code %{response_code}\n' -d '{where:"x <= 4"}' $SUPER_DB_LAKE/pool/test/branch/main/delete
  super db query -z '*'

inputs:
  - name: service.sh

outputs:
  - name: stdout
    data: |
      {commit:xxx(=ksuid.KSUID),warnings:null([string])}(=api.CommitResponse)
      ===
      {x:5}
      {x:6}
      {x:7}
      {x:8}
      ===
      {"type":"Error","kind":"invalid operation","error":"empty transaction"}
      code 400
      {x:5}
      {x:6}
      {x:7}
      {x:8}
