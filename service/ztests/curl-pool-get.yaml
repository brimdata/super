script: |
  source service.sh
  curl -X POST \
    -H "Accept: application/json" \
    -d '{"name": "test", "layout": { "order": "desc", "keys": [["ts"]] }}' \
    http://$ZED_LAKE_HOST/pool > pool.json
  poolID=$(zq -f text "cut value.pool.id" pool.json)
  echo === $poolID $mainID
  curl -H "Accept: application/json" http://$ZED_LAKE_HOST/pool/$poolID

inputs:
  - name: service.sh
    source: service.sh

outputs:
  - name: stdout
    regexp: |
      \{"kind":"PoolConfig","value":\{"id":"\w{42}","layout":\{"keys":\[\["ts"\]\],"order":"desc"\},"name":"test","threshold":524288000\}\}
