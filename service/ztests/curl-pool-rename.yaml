script: |
  source service.sh
  curl -X POST \
    -H "Accept: application/json" \
    -d '{"name": "test", "layout": { "order": "desc", "keys": [["ts"]] }}' \
    $SUPER_DB/pool > /dev/null
  curl -X PUT \
    -H "Accept: application/json" \
    -d '{"name":"new_test"}' \
    $SUPER_DB/pool/test
  curl -X POST \
    -H "Accept: application/json" \
    -d '{"query":"from :pools"}' \
    $SUPER_DB/query | super -S -c "values this[0] | id:=0,ts:=0" -

inputs:
  - name: service.sh

outputs:
  - name: stdout
    data: |
      {
          ts: 0,
          name: "new_test",
          id: 0,
          layout: {
              order: "desc",
              keys: [
                  [
                      "ts"
                  ]
              ]
          },
          seek_stride: 65536,
          threshold: 524288000
      }
