script: |
  source service.sh
  curl -X POST \
    -H "Accept: application/json" \
    -d '{"name": "test", "layout": { "order": "desc", "keys": [["ts"]] }}' \
    http://$ZED_LAKE_HOST/pool > /dev/null
  curl -X PUT \
    -H "Accept: application/json" \
    -d '{"name":"new_test"}' \
    http://$ZED_LAKE_HOST/pool/test
  curl -X POST \
    -H "Accept: application/json" \
    -d '{"query":"from :pools"}' \
    http://$ZED_LAKE_HOST/query

inputs:
  - name: service.sh

outputs:
  - name: stdout
    regexp: |
      \[\{"kind":"pools.Config","value":\{"id":"\w{42}","layout":\{"keys":\[\["ts"\]\],"order":"desc"\},"name":"new_test","threshold":524288000,"ts":"[0-9TZ:.\-]+"\}\}\]
