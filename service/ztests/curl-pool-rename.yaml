script: |
  source service.sh
  curl -X POST \
    -H "Accept: application/json" \
    -d '{"name": "test", "layout": { "order": "desc", "keys": [["ts"]] }}' \
    $ZED_LAKE/pool > /dev/null
  curl -X PUT \
    -H "Accept: application/json" \
    -d '{"name":"new_test"}' \
    $ZED_LAKE/pool/test
  curl -X POST \
    -H "Accept: application/json" \
    -d '{"query":"from :pools"}' \
    $ZED_LAKE/query | zq -Z "yield this[0] | id:=0,ts:=0" -

inputs:
  - name: service.sh

outputs:
  - name: stdout
    data: |
      {
          id: 0,
          layout: {
              keys: [
                  [
                      "ts"
                  ]
              ],
              order: "desc"
          },
          name: "new_test",
          seek_stride: 65536,
          threshold: 524288000,
          ts: 0
      }
