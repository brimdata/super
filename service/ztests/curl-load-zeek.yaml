script: |
  source service.sh
  super db create -q test
  super query -f zeek in.zeek |
    curl -H Content-Type:application/x-zeek --data-binary @- \
    --fail $SUPER_DB_LAKE/pool/test/branch/main | super query -z -c commit:=0 -
  echo //
  super db query -z 'from test'

inputs:
  - name: in.zeek
    data: |
      #separator \x09
      #set_separator	,
      #empty_field	(empty)
      #unset_field	-
      #fields	x
      #types	int
      1
  - name: service.sh

outputs:
  - name: stdout
    data: |
      {commit:0,warnings:[]([string])}
      //
      {x:1}
