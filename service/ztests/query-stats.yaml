script: |
  source service.sh
  zapi create -q test
  zapi load -q -use test@main babble.zson
  zapi query -s -Z "from test | count()"

inputs:
  - name: service.sh
    source: service.sh
  - name: babble.zson
    source: ../../testdata/babble.zson

outputs:
  - name: stdout
    data: |
      {
          count: 1000 (uint64)
      }
  - name: stderr
    data: |
      {bytes_read:32889,bytes_matched:32889,records_read:1000,records_matched:1000}
