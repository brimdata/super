script: |
  source service.sh
  zapi create -q test
  zapi load -q -use test@main -
  ! zapi query -f csv 'from test'

inputs:
  - name: service.sh
  - name: stdin
    data: |
      {a:"hello"}
      {b:123}

outputs:
  - name: stdout
    data: |
      a
      hello
  - name: stderr
    data: |
      CSV output requires uniform records but multiple types encountered (consider 'fuse')
