script: |
  source service.sh
  zed create -q test
  curl -w 'code %{response_code}\n' -X POST -H 'Accept: application/json' \
    -H 'Content-Type: application/x-line' \
    --data-binary @f $ZED_LAKE/pool/test/branch/main |
    sed -E 's/0x[0-9a-f]{40}/xxx/'
  zed query -z 'from test'

inputs:
  - name: f
    data: |
      hello world
      goodbye everyone
  - name: service.sh

outputs:
  - name: stdout
    data: |
      {"commit":"xxx","warnings":[]}
      code 200
      "hello world"
      "goodbye everyone"
