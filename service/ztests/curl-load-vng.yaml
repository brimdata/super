script: |
  source service.sh
  super db create -q test
  super query -f vng in.zson |
    curl -H Content-Type:application/x-vng --data-binary @- \
    --fail $SUPER_DB_LAKE/pool/test/branch/main | super query -z -c commit:=0 -
  echo //
  super db query -z 'from test'

inputs:
  - name: in.zson
    data: |
      {x:1}
  - name: service.sh

outputs:
  - name: stdout
    data: |
      {commit:0,warnings:[]([string])}
      //
      {x:1}
