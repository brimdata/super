script: |
  source service.sh
  zapi create -q POOL
  zapi load -q -HEAD POOL@main a.zson
  zapi branch -q -HEAD POOL@main child
  zapi load -q -HEAD POOL@child b.zson
  zapi query -z "from POOL | sort ."
  echo ===
  zapi merge -q -HEAD POOL@child main
  zapi query -z "from POOL | sort ."

inputs:
  - name: a.zson
    data: |
      {a:1}
  - name: b.zson
    data: |
      {b:1}
  - name: service.sh
    source: service.sh

outputs:
  - name: stdout
    data: |
      {a:1}
      ===
      {a:1}
      {b:1}
