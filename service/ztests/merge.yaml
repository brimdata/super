script: |
  source service.sh
  super db create -q POOL
  super db load -q -use POOL a.sup
  super db branch -q -use POOL child
  super db load -q -use POOL@child b.sup
  super db query -s "from POOL | sort this"
  echo ===
  super db merge -q -use POOL@child main
  super db query -s "from POOL | sort this"

inputs:
  - name: a.sup
    data: |
      {a:1}
  - name: b.sup
    data: |
      {b:1}
  - name: service.sh
    source: service.sh

outputs:
  - name: stdout
    data: |
      {a:1}
      ===
      {a:1}
      {b:1}
