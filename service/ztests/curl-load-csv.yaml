script: |
  source service.sh
  super db create -q -orderby a test
  curl -H Content-Type:text/csv --data-binary @in.csv \
    --fail $SUPER_DB_LAKE/pool/test/branch/main | super -z -c commit:=0 -
  curl -H Content-Type:text/csv --data-binary @in-dot.csv \
    --fail $SUPER_DB_LAKE/pool/test/branch/main?csv.delim=. | super -z -c commit:=0 -
  echo //
  super db query -z 'from test'

inputs:
  - name: in.csv
    data: |
      a,b
      1,2
  - name: in-dot.csv
    data: |
      a.b
      3.4
  - name: service.sh

outputs:
  - name: stdout
    data: |
      {commit:0,warnings:[]([string])}
      {commit:0,warnings:[]([string])}
      //
      {a:1.,b:2.}
      {a:3.,b:4.}
