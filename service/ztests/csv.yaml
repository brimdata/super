script: |
  source service.sh
  super db create -q test
  super db load -q -use test -
  super db query -f csv 'from test'

inputs:
  - name: service.sh
  - name: stdin
    data: |
      {a:"hello",b:{c:"world",d:"goodbye"}}

outputs:
  - name: stdout
    data: |
      a,b.c,b.d
      hello,world,goodbye
