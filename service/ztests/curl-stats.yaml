script: |
  source services.sh
  curl -X POST \
    -H "Accept: application/json" \
    -d @test-pool.json \
    http://$LAKE_HOST/pool > pool.json
  poolID=$(zq -f text "cut value.id" pool.json)
  curl -X POST \
    -F babble.zson=@babble.zson \
    http://$LAKE_HOST/pool/$poolID/log >/dev/null
  curl -H "Accept: application/json" \
    http://$LAKE_HOST/pool/$poolID/stats

inputs:
  - name: services.sh
    source: services.sh
  - name: test-pool.json
    data: |
      {
        "name": "test",
        "layout": {
          "order": "desc",
          "keys": [["ts"]]
        }
      }
  - name: babble.zson
    source: ../../testdata/babble.zson

outputs:
  - name: stdout
    data: |
      {"kind":"PoolStats","value":{"size":34325,"span":{"dur":9789993714061,"ts":"2020-04-21T22:40:30.06852324Z"}}}
