script: |
  source service.sh
  curl -X POST -d '{"name":"test"}' $ZED_LAKE/pool > pool.json
  poolID=$(zq -f text "cut value.pool.id" pool.json)
  curl -X POST --data-binary @- $ZED_LAKE/pool/$poolID/branch/main

inputs:
  - name: stdin
    # Generated with `bash -c 'gzip -c <<<{x:1} | base64'`.
    data: !!binary |
      H4sIAMaiGmEAA6uusDKs5QIAaI7+2QYAAAA=
  - name: service.sh
    source: service.sh

outputs:
  - name: stdout
    data: |
      {"type":"Error","kind":"item does not exist","error":"missing: pool not found"}
