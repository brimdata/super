script: |
  source service.sh
  curl -X POST -d '{"name":"test"}' $SUPER_DB_LAKE/pool > pool.json
  poolID=$(super query -f text -c "yield ksuid(pool.id)" pool.json)
  curl -X POST --data-binary @- $SUPER_DB_LAKE/pool/$poolID/branch/main | super query -z -c "commit:=0" -

inputs:
  - name: stdin
    # Generated with `bash -c 'gzip -c <<<{x:1} | base64'`.
    data: !!binary |
      H4sIAMaiGmEAA6uusDKs5QIAaI7+2QYAAAA=
  - name: service.sh
    source: service.sh

outputs:
  - name: stdout
    data: |
      {commit:0,warnings:[]([string])}
