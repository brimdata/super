script: |
  source service.sh
  super db create -q test
  super -f arrows in.sup |
    curl -H Content-Type:application/vnd.apache.arrow.stream --data-binary @- \
    --fail $SUPER_DB_LAKE/pool/test/branch/main | super -s -c commit:=0 -
  echo //
  super db query -s 'from test'

inputs:
  - name: in.sup
    data: |
      {x:1}
  - name: service.sh

outputs:
  - name: stdout
    data: |
      {commit:0,warnings:[]([string])}
      //
      {x:1}
