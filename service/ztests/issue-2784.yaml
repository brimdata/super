script: |
  source service.sh
  zed api create -q -p test
  a=$(zed api add -p test a.zson | head -1 | awk '{print $1}')
  b=$(zed api add -p test b.zson | head -1 | awk '{print $1}')
  zed api commit -q -p test -user testuser -date 2021-06-18T14:29:28Z $a $b
  zed api status -p test
  echo ===
  zed api log -p test

inputs:
  - name: service.sh
    source: service.sh
  - name: a.zson
    data: |
      {ts:1}
  - name: b.zson
    data: |
      {ts:2}

outputs:
  - name: stderr
    data: |
      staging area is empty
  - name: stdout
    regexp: |
      commit \w{27}
      Author: testuser
      Date:   2021-06-18T14:29:28Z

          Add \w{27} \d+B bytes 1 records
             from int64: \(02\) to int64: \(02\)
          Add \w{27} \d+B bytes 1 records
             from int64: \(04\) to int64: \(04\)
