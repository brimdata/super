script: |
  source service.sh
  zed create -q test
  zed load -q -use test a.zson
  zed load -q -use test b.zson
  zed query -z "from test@main:objects | sort from | {from,to}"

inputs:
  - name: service.sh
    source: service.sh
  - name: a.zson
    data: |
      {ts:1}
  - name: b.zson
    data: |
      {ts:2}

outputs:
  - name: stdout
    data: |
      {from:1,to:1}
      {from:2,to:2}
