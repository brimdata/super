script: |
  source service.sh
  super db create -q -orderby a test
  curl -H Content-Type:text/tab-separated-values --data-binary @in.tsv \
    --fail $SUPER_DB_LAKE/pool/test/branch/main > /dev/null
  curl -H Accept:text/tab-separated-values -d '{"query":"from test"}' $SUPER_DB_LAKE/query

inputs:
  - name: in.tsv
    data: &in_tsv |
      a	b
      1	2
  - name: service.sh

outputs:
  - name: stdout
    data: *in_tsv
