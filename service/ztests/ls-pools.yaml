script: |
  source service.sh
  super db create p1
  super db create p2
  echo ===

  # Verify that the default output format is text of names only.
  super db ls | sort
  echo ===

  # Verify that output flags are honored.
  super db ls -f zson | super query -i zson -f zson -c "cut name | sort name" -
  echo ===
  super db ls -f zng | super query -i zng -f table -c "cut name | sort name" -
  echo ===

inputs:
  - name: service.sh
    source: service.sh

outputs:
  - name: stdout
    regexp: |
      pool created: p1 \w{27}
      pool created: p2 \w{27}
      ===
      p1 \w{27} key ts order desc
      p2 \w{27} key ts order desc
      ===
      {
          name: "p1"
      }
      {
          name: "p2"
      }
      ===
      name
      p1
      p2
      ===
