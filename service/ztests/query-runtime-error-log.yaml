script: |
  LAKE_EXTRA_FLAGS='-log.path=service.log' source service.sh
  super db create -use -q test
  echo '{}' | super db load -q -
  curl -o /dev/null -H 'Accept: application/x-parquet' -d '{"query":"from test"}' $SUPER_DB_LAKE/query 
  super query -Z -c 'cut level, msg, error' service.log

inputs:
  - name: service.sh
    source: service.sh

outputs:
  - name: stdout
    data: |
      {
          level: "warn",
          msg: "Error writing batch",
          error: "parquetio: unsupported type: empty record"
      }
