script: |
  source services.sh
  zapi -host $LAKE_HOST post -p test -f test.zson >/dev/null
  zapi -host $LAKE_HOST info test | egrep -v "id:"

inputs:
  - name: services.sh
    source: services.sh
  - name: test.zson
    data: |
      {ts:1970-01-01T00:00:01Z,s:"pt1"}
      {ts:1975-01-01T00:00:02Z,s:"pt2"}

outputs:
  - name: stdout
    data: |
      test
        name: test
        span: 1970-01-01T00:00:01Z+43824h0m1.000000001s
        size: 36B
