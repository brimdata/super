      code 400
      {"type":"Error","kind":"invalid operation","error":"unknown lake metadata type \"unknownmeta\" in from operator","info":[{"kind":"Kind","error":"unknown lake metadata type \"unknownmeta\" in from operator","pos":0,"end":17}]}
      code 400
