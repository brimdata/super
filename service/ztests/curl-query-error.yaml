  curl -w 'code %{response_code}\n' -d '{"query":"from HEAD"}' $ZED_LAKE/query
  curl -w 'code %{response_code}\n' -d '{"query":"from :unknownmeta"}' $ZED_LAKE/query
  curl -w 'code %{response_code}\n' -d '{"query":"from doesnotexist"}' $ZED_LAKE/query

inputs:
  - name: service.sh

