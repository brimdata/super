script: |
  source service.sh
  curl -d '{"query":"count("}' $ZED_LAKE/compile | zq -z 'cut info' -

inputs:
  - name: service.sh

outputs:
  - name: stdout
    data: |
      {info:[{kind:"LocalizedError",filename:"",line:"count(",open:{pos:6,offset:6,line:1,column:7},close:{pos:-1,offset:-1,line:-1,column:-1},error:"error parsing Zed"}]}
