# brimdata/brim#1884

script: |
  source service.sh
  zapi create -q test
  zapi use -q test@main
  zapi load -q data.zson
  zapi query -z 'SELECT count(), id GROUP BY id | sort id'

inputs:
  - name: service.sh
  - name: data.zson
    data: |
      {id:1}
      {id:2}
      {id:1}

outputs:
  - name: stdout
    data: |
      {id:1,count:2(uint64)}
      {id:2,count:1(uint64)}
