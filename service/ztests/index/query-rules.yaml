script: |
  source service.sh
  zapi index create -q IPs type ip
  zapi index create -q foo.bar field foo.bar
  zapi index create -q duration.sum agg 'sum(duration)'
  zapi query -z 'from :index_rules | sort name | drop id, ts'

inputs:
  - name: service.sh
    source: ../service.sh

outputs:
  - name: stdout
    data: |
      {name:"IPs",type:"ip"}
      {name:"duration.sum",script:"sum(duration)"}
      {name:"foo.bar",fields:[["foo","bar"](=field.Path)](=field.List)}
