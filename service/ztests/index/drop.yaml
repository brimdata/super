script: |
  source service.sh
  zapi index -q create IPs type ip
  zapi index -q create DropMe field DropMe
  id=$(zapi query -f text 'from :index_rules | name == "DropMe" | cut id:=to_hex(id)')
  zapi index drop 0x$id
  echo ===
  zapi index ls

inputs:
  - name: service.sh
    source: ../service.sh

outputs:
  - name: stdout
    regexp: |
      \w{27} dropped from rule "DropMe"
      ===
      IPs
          rule \w{27} type ip
