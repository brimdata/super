script: |
  source service.sh
  zapi create -q test
  zapi index create -q foo field foo
  zapi index create -q bar field bar
  zapi load -q -use test@main 1.zson
  zapi load -q -use test@main 2.zson
  zapi load -q -use test@main 3.zson
  zapi index update -q -use test@main
  zapi query -z -I query.zed

inputs:
  - name: service.sh
    source: ../service.sh
  - name: 1.zson
    data: |
      {foo:1,bar:1}
  - name: 2.zson
    data: |
      {foo:2,bar:2}
  - name: 3.zson
    data: |
      {foo:3,bar:3}
  - name: query.zed
    data: |
      from (
        :index_rules => sort id;
        test@main:indexes => sort rule.id | cut o:=this;
      )
      | left join on id = o.rule.id o
      | count(o) by name,fields 
      | sort name

outputs:
  - name: stdout
    data: |
      {name:"bar",fields:[["bar"](=field.Path)](=field.List),count:3(uint64)}
      {name:"foo",fields:[["foo"](=field.Path)](=field.List),count:3(uint64)}
