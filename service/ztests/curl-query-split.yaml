# Test the output mux to make sure channel end messages appear in ZJSON

script: |
  source service.sh
  super db create -q test
  super db load -q -use test -
  curl --stderr ignore -H "Accept: application/x-zjson" -d '{"query":"from test |> fork (=>output main =>output test)"}' $SUPER_DB_LAKE/query\?ctrl=true |
      super -z -c "QueryChannelEnd |> sort value.channel" -

inputs:
  - name: service.sh
  - name: stdin
    data: |
      {a:"hello",b:{c:"world",d:"goodbye"}}
      {a:"one",b:{c:"two",d:"three"}}

outputs:
  - name: stdout
    data: |
      {type:"QueryChannelEnd",value:{channel:"main"}}
      {type:"QueryChannelEnd",value:{channel:"test"}}
