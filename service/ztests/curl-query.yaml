script: |
  source service.sh
  zed create -q test
  zed load -q -use test -
  for accept in text/csv application/{json,x-ndjson,x-zeek,x-zjson,x-zson} ""; do
    echo === $accept ===
    curl -H "Accept: $accept" -d '{"query":"from test"}' $ZED_LAKE/query\?ctrl=true |
      sed -E '/QueryStats/s/[0-9]{3,}/xxx/g' # for ZJSON
  done
  echo === application/vnd.apache.arrow.stream ===
  curl -H 'Accept: application/vnd.apache.arrow.stream' -d '{"query":"from test"}' $ZED_LAKE/query |
    zq -z -i arrows -
  for format in parquet vng; do
    echo === application/x-$format ===
    curl -H "Accept: application/x-$format" -d '{"query":"from test"}' -o out.$format $ZED_LAKE/query
    zq -z out.$format
  done

inputs:
  - name: service.sh
  - name: stdin
    data: |
      {a:"hello",b:{c:"world",d:"goodbye"}}
      {a:"one",b:{c:"two",d:"three"}}

outputs:
  - name: stdout
    data: |
      === text/csv ===
      a,b.c,b.d
      hello,world,goodbye
      one,two,three
      === application/json ===
      [{"a":"hello","b":{"c":"world","d":"goodbye"}},{"a":"one","b":{"c":"two","d":"three"}}]
      === application/x-ndjson ===
      {"a":"hello","b":{"c":"world","d":"goodbye"}}
      {"a":"one","b":{"c":"two","d":"three"}}
      === application/x-zeek ===
      #separator \x09
      #set_separator	,
      #empty_field	(empty)
      #unset_field	-
      #fields	a	b.c	b.d
      #types	string	string	string
      hello	world	goodbye
      one	two	three
      === application/x-zjson ===
      {"type":"QueryChannelSet","value":{"channel":"main"}}
      {"type":{"kind":"record","id":31,"fields":[{"name":"a","type":{"kind":"primitive","name":"string"}},{"name":"b","type":{"kind":"record","id":30,"fields":[{"name":"c","type":{"kind":"primitive","name":"string"}},{"name":"d","type":{"kind":"primitive","name":"string"}}]}}]},"value":["hello",["world","goodbye"]]}
      {"type":{"kind":"ref","id":31},"value":["one",["two","three"]]}
      {"type":"QueryChannelEnd","value":{"channel":"main"}}
      {"type":"QueryStats","value":{"start_time":{"sec":xxx,"ns":xxx},"update_time":{"sec":xxx,"ns":xxx},"bytes_read":36,"bytes_matched":36,"records_read":2,"records_matched":2}}
      === application/x-zson ===
      {a:"hello",b:{c:"world",d:"goodbye"}}
      {a:"one",b:{c:"two",d:"three"}}
      === ===
      {a:"hello",b:{c:"world",d:"goodbye"}}
      {a:"one",b:{c:"two",d:"three"}}
      === application/vnd.apache.arrow.stream ===
      {a:"hello",b:{c:"world",d:"goodbye"}}
      {a:"one",b:{c:"two",d:"three"}}
      === application/x-parquet ===
      {a:"hello",b:{c:"world",d:"goodbye"}}
      {a:"one",b:{c:"two",d:"three"}}
      === application/x-vng ===
      {a:"hello",b:{c:"world",d:"goodbye"}}
      {a:"one",b:{c:"two",d:"three"}}
