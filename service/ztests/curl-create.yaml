script: |
  source service.sh
  curl -X POST \
    -H "Accept: application/json" \
    -d '{"name": "test", "layout": { "order": "desc", "keys": [["ts"]] }}' \
    $ZED_LAKE/pool | zq -Z "pool.ts:=0,pool.id:=0,branch.ts:=0" -

inputs:
  - name: service.sh
    source: service.sh

outputs:
  - name: stdout
    data: |
      {
          pool: {
              ts: 0,
              name: "test",
              id: 0,
              layout: {
                  order: "desc",
                  keys: [
                      [
                          "ts"
                      ]
                  ]
              },
              seek_stride: 65536,
              threshold: 524288000
          },
          branch: {
              ts: 0,
              name: "main",
              commit: "0x0000000000000000000000000000000000000000"
          }
      }
