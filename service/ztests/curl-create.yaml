script: |
  source service.sh
  curl -X POST \
    -H "Accept: application/json" \
    -d '{"name": "test", "layout": { "order": "desc", "keys": [["ts"]] }}' \
    http://$ZED_LAKE_HOST/pool

inputs:
  - name: service.sh
    source: service.sh

outputs:
  - name: stdout
    regexp: |
      \{"kind":"BranchMeta","value":\{"branch":\{"id":"\w{42}","name":"main","parent":"0x0000000000000000000000000000000000000000"\},"pool":\{"id":"\w{42}","layout":\{"keys":\[\["ts"\]\],"order":"desc"\},"name":"test","threshold":524288000\}\}\}
