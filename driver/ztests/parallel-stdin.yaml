script: |
  zq -z 'join on a=b b:=b' - B.zson

inputs:
  - name: stdin
    data: |
      {a:1 (int32)} (=0)
      {a:2} (0)
      {a:3} (0)
  - name: B.zson
    data: |
      {b:1 (int32)} (=0)
      {b:2} (0)
      {b:3} (0)

outputs:
  - name: stdout
    data: |
      {a:1 (int32),b:1 (int32)} (=0)
      {a:2,b:2} (0)
      {a:3,b:3} (0)
