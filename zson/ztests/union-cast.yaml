script: |
  zq -z "by typeof(.) | sort ." in.zson

inputs:
  - name: in.zson
    data: |
      {
          r: {
              u: "\"hello\"" (sint=(int32,string))
          }
      }
      {
          r: {
              v: 123 (int32) (sint=(int32,string))
          }
      }

outputs:
  - name: stdout
    data: |
      {typeof:<{r:{u:sint=(int32,string)}}>}
      {typeof:<{r:{v:sint=(int32,string)}}>}
