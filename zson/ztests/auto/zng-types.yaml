script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[b:uint8,i16:int16,u16:uint16,i32:int32,u32:uint32,i64:int64,u64:uint64,a:ip,n:net,d:duration]
      0:[0;0;0;0;0;0;0;10.1.2.3;10.0.0.0/8;1000;]
      
