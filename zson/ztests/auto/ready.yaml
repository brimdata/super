script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[key:string,val:int64]
      0:[a;0;]
      0:[b;1;]
      0:[c;2;]
      0:[d;3;]
      0:[e;4;]
      0:[f;3;]
      0:[g;2;]
      0:[h;1;]
      0:[i;0;]
      0:[j;-1;]
      
