script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[foo:string,[bar]:string,[...]:int32,yodawg:string]
      0:[yodawg;a;1;foo;]
      0:[yodawg;b;2;bar;]
      
