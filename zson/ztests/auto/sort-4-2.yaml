script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[s:string]
      #1:record[notS:string]
      0:[b;]
      0:[c;]
      0:[a;]
      0:[-;]
      1:[bleah;]
      
