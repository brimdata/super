script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[_path:string,foo:bstring]
      0:[;\xf0\x9f\x98\x81;]
      0:[magic;\xf0\x9f\x98\x81;]
      0:[;foo\xf0\x9f\x98\x81bar\x00\x01baz;]
      
