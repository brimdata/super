script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[x:int32,s:string]
      0:[1;b;]
      0:[2;f;]
      0:[1;b;]
      0:[1;a;]
      0:[1;b;]
      0:[2;c;]
      0:[1;a;]
      0:[1;a;]
      
