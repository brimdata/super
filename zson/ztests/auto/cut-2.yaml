script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[a:string,b:record[c:int32,d:int32]]
      0:[hello;[1;2;]]
      0:[world;[3;4;]]
      #1:record[junk:string]
      1:[trick;]
      0:[goodnight;[5;6;]]
      0:[gracie;[7;8;]]
      
