script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[_path:string,ts:time,d:duration]
      0:[conn;1e9;1e9;]
      0:[conn;1;-1;]
      0:[conn;1.0;1.0;]
      0:[conn;1.123e8;1.123e8;]
      0:[conn;1e-8;1e-8;]
      
