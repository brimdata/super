script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[_path:string,a:string]
      #1:record[_path:string,a:int64]
      0:[conn;foo;]
      1:[dns;1;]
      1:[dns;2;]
      1:[dns;3;]
      0:[conn;hello;]
      0:[conn;world;]
      1:[dns;4;]
      
