script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[ts:time,foo:string]
      0:[1000;a;]
      0:[1001;b;]
      0:[1002;c;]
      0:[1003;d;]
      0:[1004;e;]
      0:[1005;f;]
      0:[1006;g;]
      0:[1007;h;]
      
