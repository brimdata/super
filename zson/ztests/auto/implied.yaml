script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[a:array[int32],x:int32,s:string,b:bytes]
      0:[[]1;foo;aGVsbG8K;]
      0:[[1;]2;Bar;dGhlcmUK;]
      
