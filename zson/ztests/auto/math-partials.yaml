script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[key:string,n:int32]
      0:[a;0;]
      0:[a;5;]
      0:[b;10;]
      #1:record[key:string]
      1:[a;]
      
