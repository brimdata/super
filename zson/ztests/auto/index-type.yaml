script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[_path:string,ts:time,orig_h:ip]
      0:[test;1.0;192.168.1.102;]
      0:[test;2;192.168.1.103;]
      
