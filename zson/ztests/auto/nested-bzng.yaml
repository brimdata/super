script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[a:union[string,array[int64],array[string],union[string,int64]]]
      0:[0:"hello";]
      0:[1:[1;2;]]
      0:[2:["a";"b";]]
      0:[3:1:123;]
      
