script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[a:int32,sa:string]
      0:[10;a0;]
      0:[20;a1;]
      0:[30;a2;]
      0:[40;a3;]
      
