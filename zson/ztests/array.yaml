script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[a:string,b:array[record[a:string,b:string]]]
      0:[hello;[[a;b;][c;d;][e;f;]]]
      0:[world;-;]
      0:[goodnight;[[a;b;][c;-;][e;f;]]]
      
