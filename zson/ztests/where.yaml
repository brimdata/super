script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[animal:string,s:string,x:int32]
      0:[cat;a;1;]
      0:[dog;b;1;]
      0:[cat;a;1;]
      0:[elephant;a;1;]
      0:[cat;b;1;]
      
