script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[foo:record[foo:string,bar:string]]
      0:[["1";"2";]]
      #1:record[foo:record[foo:string,foo:string]]
      1:[["1";"2";]]
      
