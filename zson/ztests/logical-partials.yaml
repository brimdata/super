script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[key:string,x:int32]
      0:[a;1;]
      0:[a;-1;]
      0:[b;2;]
      0:[b;1;]
      #1:record[key:string]
      1:[a;]
      0:[b;1;]
      
