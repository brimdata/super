script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[a:string,r:record[x:int32,y:int32]]
      0:[hello;[1;2;]]
      #1:record[f:record[x:int32,y:int32],s:string]
      1:[[3;4;]world;]
      
