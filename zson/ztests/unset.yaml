script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[x:uint64]
      0:[-;]
      #1:record[x:float64]
      1:[-;]
      #2:record[x:int64]
      2:[-;]
      #3:record[x:duration]
      3:[-;]
      #4:record[x:time]
      4:[-;]
      
