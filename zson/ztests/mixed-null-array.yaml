script: |
  zq -z in.zson

inputs:
  - name: in.zson
    data: |
      { version: [ 1, null ] } (=0)
      { version: [ null, 2 ] } (=1)
      { version: [ null, null] } (=2)
      { version: [ null, "foo", 3 ] } (=3)

outputs:
  - name: stdout
    data: |
      {version:[1,null (int64)]}
      {version:[null (int64),2]}
      {version:[null (null),null (null)] (=0)} (=1)
      {version:[null (2=((null,string,int64))),"foo" (2),3 (2)] (=3)} (=4)
