script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[foo:string]
      0:[foo0;]
      #1:record[foo:string,goo:string]
      1:[foo1;goo1;]
      #2:record[bar:string]
      2:[bar2;]
      #3:record[goo:string,bar:string]
      3:[goo3;bar3;]
      #4:record[bar:string,goo:string,foo:string]
      4:[bar4;goo4;foo4;]
      #5:record[goo:string]
      5:[goo5;]
      
