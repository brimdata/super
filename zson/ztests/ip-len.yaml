script: |
  zq -f zson in.tzng > baseline.zson
  zq -i zson -f zson baseline.zson > boomerang.zson
  diff baseline.zson boomerang.zson
  echo EOF

outputs:
  - name: stdout
    data: |
      EOF

inputs:
  - name: in.tzng
    data: |
      #0:record[addr:ip,n:net]
      0:[10.0.0.1;10.0.0.0/8;]
      0:[fe80::215:17ff:fe84:c13f;2001:db8::/32;]
      
