script: |
  zq -f zson -i zson -pretty=0 in.zson

inputs:
  - name: in.zson
    data: |
      {s:"hello, world"}(=github.com/acme/foo.Bar)
      {s:"goodnight, gracie"}(github.com/acme/foo.Bar)

outputs:
  - name: stdout
    data: |
      {s:"hello, world"}(=github.com/acme/foo.Bar)
      {s:"goodnight, gracie"}(github.com/acme/foo.Bar)
