script: |
  super -f csup -o out.csup -
  super -z out.csup

inputs:
  - name: stdin
    data: &input |
      1
      2
      "hello"
      [3,4]
      {a:1}
      true
      false
      1((int64,string))
      "foo"((int64,string))
      <int64>
      |[1,2,3]|
      |{1:"a",2:"b"}|
      error("missing")
      null(int64)
      null(string)
      null(type)
      null([int64])
      null(|[int64]|)
      null(|{int64:string}|)
      null(error(string))

outputs:
  - name: stdout
    data: *input
