script: |
  zq -f vng -o out.vng -
  zq -z -i vng out.vng

inputs:
  - name: stdin
    data: |
      {a:"hello",b:"foo"((float64,string))}
      {a:"world",b:1.((float64,string))}

outputs:
  - name: stdout
    data: |
      {a:"hello",b:"foo"((float64,string))}
      {a:"world",b:1.((float64,string))}
