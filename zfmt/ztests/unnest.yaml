script: |
  super compile -C -I test.zed
  echo ===
  super compile -dag -C -I test.zed

inputs:
  - name: test.zed
    data: |
      -- Expressions
      values (unnest a | ?b)
      -- Operators
      | unnest a
      | unnest a into ( ?b )

outputs:
  - name: stdout
    data: |
      values (
        unnest a
        | search b
      )
      | unnest a
      | unnest a into (
        search b
      )
      ===
      null
      | values (
        unnest a
        | where search("b"))
      | unnest a
      | unnest a into (
        where search("b")
      )
      | output main
