script: |
  super compile -C -dag 'fork (=> output foo => pass)'
  echo '// ==='
  super compile -C -dag 'switch x (case "foo" => output foo case "bar" => pass)'

outputs:
  - name: stdout
    data: |
      reader
      | fork (
        =>
          output foo
        =>
          pass
          | output main
      )
      // ===
      reader
      | switch x (
          case "foo" =>
            output foo
          case "bar" =>
            pass
            | output main
        )
