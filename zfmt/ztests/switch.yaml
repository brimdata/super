script: |
  zc -C "switch ( case search(a) => head case search(c) => tail )"
  echo ===
  zc -C -s "switch ( case search(a) => head case search(c) => tail )"
  echo ===
  zc -C "switch ( case search(a) => head default => tail )"
  echo ===
  zc -C -s "switch ( case search(a) => head default => tail )"

outputs:
  - name: stdout
    data: |
      switch (
        case search("a") =>
          head 1
        case search("c") =>
          tail 1
      )
      ===
      from (
        (internal reader)
      )
      | switch (
          case search("a") =>
            head 1
          case search("c") =>
            tail 1
        )
      ===
      switch (
        case search("a") =>
          head 1
        default =>
          tail 1
      )
      ===
      from (
        (internal reader)
      )
      | switch (
          case search("a") =>
            head 1
          case true =>
            tail 1
        )
