script: |
  super dev compile -C 'switch ( case grep("a") => head case grep("c") => tail )'
  echo ===
  super dev compile -C -s 'switch ( case grep("a") => head case grep("c") => tail )'
  echo ===
  super dev compile -C 'switch ( case grep("a") => head default => tail )'
  echo ===
  super dev compile -C -s 'switch ( case grep("a") => head default => tail )'

outputs:
  - name: stdout
    data: |
      switch (
        case grep("a") =>
          head
        case grep("c") =>
          tail
      )
      ===
      reader
      | switch (
          case search("a") =>
            head 1
            | output main
          case search("c") =>
            tail 1
            | output main
        )
      ===
      switch (
        case grep("a") =>
          head
        default =>
          tail
      )
      ===
      reader
      | switch (
          case search("a") =>
            head 1
            | output main
          case true =>
            tail 1
            | output main
        )
