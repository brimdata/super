script: |
  zc -C -I test.zed
  echo "==="
  zc -s -C -I test.zed

inputs:
  - name: test.zed
    data: |
      func fib(n): (n <= 1 ? n : fib(n-1) + fib(n-2))
      const foo = "bar"
      func add(a,b): (a+b)
      const bar = "baz"
      op stamp(assignee): ( yield {...this, assignee, ts: now()} )
      op nop(foo): ( pass )
      stamp("bob")

