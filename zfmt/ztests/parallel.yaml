script: |
  zc -s -C 'file bar | foo | split (=> count() by x:=this["@foo"]; => sum(x); => put a:=b*c;) | cut cake | sort -r x'

outputs:
  - name: stdout
    data: |
      from (
        file bar;
      )
      | filter match("foo")
      | split (
        =>
          summarize
              count:=count() by x:=.["@foo"]
        =>
          summarize
              sum:=sum(x)
        =>
          put a:=b*c
      )
      | cut cake:=cake
      | sort -r x
