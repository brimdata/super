script: |
  super dev compile -s -C 'file bar | foo | fork (=> count() by x:=this["@foo"] => sum(x) => put a:=b*c) | cut cake | sort -r x'

outputs:
  - name: stdout
    data: |
      file bar
      | where search("foo")
      | fork (
        =>
          summarize
              count:=count() by x:=.["@foo"]
        =>
          summarize
              sum:=sum(x)
          | yield sum
        =>
          put a:=b*c
      )
      | cut cake:=cake
      | sort -r x asc
      | output main
