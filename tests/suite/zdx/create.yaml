script: |
  zdx create -o index.zng -k a in.tzng
  zq -t index.zng

inputs:
  - name: in.tzng
    data: |
      #0:record[a:string]
      0:[hello;]

outputs:
  - name: stdout
    data: |
      #0:record[key:string]
      0:[hello;]
      #1:record[magic:string,version:string,child_field:string,frame_thresh:int32,sections:array[int64],keys:record[key:string]]
      1:[microindex;0.3;_child;32768;[16;]-;]
