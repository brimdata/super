script: |
  zdx create -o index.zng -k v babble.tzng
  zdx lookup -t -k 469 index.zng
  echo ===
  # 50 not in index
  zdx lookup -t -k 50 index.zng
  echo ===
  zdx lookup -t -k 30 index.zng

inputs:
  - name: babble.tzng

outputs:
  - name: stdout
    data: |
      #0:record[key:int64]
      0:[469;]
      ===
      ===
      #0:record[key:int64]
      0:[30;]
