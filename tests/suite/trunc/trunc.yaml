    data: |
      #0:record[a:string]
      0:[hello;]
  - name: long.tzng
    data: |
      #0:record[a:string]
      0:[hello;]
      0:[there;]

outputs:
  - name: stdout
    data: |
      #0:record[a:string]
      0:[hello;]
