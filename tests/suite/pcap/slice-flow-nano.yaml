# test nano version
script: |
  pcap index -r pings.pcapnano -x pings.index
  pcap slice -r pings.pcapnano -x pings.index -from 1599787801.385053844 -to 1599787801.385053844 | pcap ts -w nano-timestamp

inputs:
  - name: pings.pcapnano

outputs:
  - name: nano-timestamp
    data: |
      1599787801.385053844
