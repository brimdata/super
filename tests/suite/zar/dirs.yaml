script: |
  mkdir logs
  echo -n > logs/f1.zng
  echo -n > logs/f2.zng
  echo -n > logs/f3.ndjson
  zar mkdirs -p "*.zng" logs
  find logs | sort
  echo ===
  zar rmdirs logs
  find logs | sort
  echo ===
  zar mkdirs -p "*.ndjson" logs
  find logs | sort

