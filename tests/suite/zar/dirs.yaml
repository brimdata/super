script: |
  mkdir logs
  echo -n > logs/f1.zng
  echo -n > logs/f2.zng
  echo -n > logs/f3.ndjson
  zar mkdirs -d logs "*.zng"
  find logs | sort
  echo ===
  zar rmdirs -d logs
  find logs | sort
  echo ===
  zar mkdirs -d logs "*.ndjson"
  find logs | sort

