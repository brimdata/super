script: |
  mkdir logs
  zar import -R ./logs -empty
  echo -n > logs/f1.zng
  echo -n > logs/f2.zng
  echo -n > logs/f3.ndjson
  zar mkdirs -R ./logs -p "*.zng"
  find logs | sort
  echo ===
  zar rmdirs -R ./logs
  find logs | sort
  echo ===
  zar mkdirs -R ./logs -p "*.ndjson"
  find logs | sort

outputs:
  - name: stdout
    data: |
      logs
      logs/f1.zng
      logs/f1.zng.zar
      logs/f2.zng
      logs/f2.zng.zar
      logs/f3.ndjson
      logs/zar.json
      ===
      logs
      logs/f1.zng
      logs/f2.zng
      logs/f3.ndjson
      logs/zar.json
      ===
      logs
      logs/f1.zng
      logs/f2.zng
      logs/f3.ndjson
      logs/f3.ndjson.zar
      logs/zar.json
