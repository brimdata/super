script: |
  mkdir logs
  zar import -s 20KiB -R ./logs babble.tzng
  zar index -q -R ./logs -f 500 -o index -z "sum(v) by s | put key=s | sort key"
  ls logs/*/*/index.1.zng | sort
  echo ===
  zq -t logs/20200421/1587509477.06313454.zng.zar/index.1.zng

inputs:
  - name: babble.tzng
    source: ../zdx/babble.tzng

outputs:
