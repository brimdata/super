script: |
  mkdir logs
  zar import -sortmem 0 -s 20KiB -R ./logs babble.tzng
  echo ===
  zar import -sortmem 1 -s 20KiB -R ./logs babble.tzng
  echo ===
  zar index -q -R ./logs v
  zar find -relative -R ./logs v=106
  echo ===

inputs:
  - name: babble.tzng
    source: ../data/babble.tzng

outputs:
  - name: stderr
    data: |
      sortmem value must be greater than zero
  - name: stdout
    data: |
      ===
      ===
      20200422/1587518620.0622373.zng
      ===
