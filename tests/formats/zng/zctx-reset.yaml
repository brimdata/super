# Test that type contexts are properly reset and reusable after stream boundaries

script: |
  zq -b 1 in.tzng > s.zng
  zq -t s.zng

inputs:
  - name: in.tzng
    data: |
      #0:record[a:string]
      0:[hello;]
      #1:record[b:int64]
      1:[10;]

outputs:
  - name: stdout
    data: |
      #0:record[a:string]
      0:[hello;]
      #1:record[b:int64]
      1:[10;]
